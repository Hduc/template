<!-- Theme Settings -->
<div
    [ngClass]="{'active': isToggled}"

    [class.component-rtl-enabled]="themeService.isRTLEnabled()"

    <div class="settings-header bg-primary d-flex align-items-center justify-content-between">
        <h4 class="m-0 lh-1 text-white fw-semibold">
            Theme Settings
        </h4>
        <button
            [ngClass]="{'active': isToggled}"
            (click)="toggle()"
            class="close-btn text-white p-0 h-auto border-radius-0"
            type="button"
            mat-button

            <i class="material-symbols-outlined">
                close
            </i>
        </button>
    </div>
