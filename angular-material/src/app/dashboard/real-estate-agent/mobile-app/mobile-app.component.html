<mat-card
    class="mobile-app-card mb-25 border-radius d-block border-0 shadow-none"
    [class.component-dark-theme]="themeService.isDark()"
>
    <mat-card-content class="mx-auto">
        <h3>
            Manage Your Dashboard From Your Mobile
        </h3>
        <a href="#" target="_blank" mat-button>
            Download App
        </a>
        <img src="images/paper.png" class="d-block mx-auto" alt="paper-image">
    </mat-card-content>
</mat-card>
