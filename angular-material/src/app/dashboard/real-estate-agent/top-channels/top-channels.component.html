<mat-card
    class="top-channels-card mb-25 border-radius d-block bg-white border-0 shadow-none"
    [class.component-rtl-enabled]="themeService.isRTLEnabled()"
>
    <mat-card-header>
        <mat-card-title>
            <h5 class="mb-0">
                Top Channels
            </h5>
        </mat-card-title>
        <mat-card-subtitle>
            <a routerLink="." mat-button class="view-all-btn p-0 d-inline-block">
                Browse All
                <i class="ri-arrow-right-s-line"></i>
            </a>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <ul class="p-0 m-0 list-unstyled">
            <li class="d-flex align-items-center justify-content-between">
                <div class="title d-flex align-items-center">
                    <img src="images/icons/facebook3.svg" alt="facebook">
                    <div>
                        <span class="d-block fw-semibold text-black">
                            Facebook
                        </span>
                        <span class="d-block">
                            Community
                        </span>
                    </div>
                </div>
                <div class="circle-progress-bar rounded-circle position-relative">
                    <!-- Create Here: https://nikitahl.github.io/svg-circle-progress-generator/ -->
                    <svg width="60" height="60" viewBox="-25 -25 250 250" version="1.1" xmlns="http://www.w3.org/2000/svg" style="transform:rotate(-90deg)">
                        <circle r="90" cx="100" cy="100" fill="transparent" stroke="transparent" stroke-width="16px" stroke-dasharray="565.48px" stroke-dashoffset="0"></circle>
                        <circle r="90" cx="100" cy="100" stroke="#757DFF" stroke-width="16px" stroke-linecap="round" stroke-dashoffset="113px" fill="transparent" stroke-dasharray="565.48px"></circle>
                    </svg>
                    <span class="percentage d-block text-body">
                        80%
                    </span>
                </div>
            </li>
            <li class="d-flex align-items-center justify-content-between">
                <div class="title d-flex align-items-center">
                    <img src="images/icons/dribbble2.svg" alt="dribbble">
                    <div>
                        <span class="d-block fw-semibold text-black">
                            Dribbble
                        </span>
                        <span class="d-block">
                            Community
                        </span>
                    </div>
                </div>
                <div class="circle-progress-bar position-relative">
                    <!-- Create Here: https://nikitahl.github.io/svg-circle-progress-generator/ -->
                    <svg width="60" height="60" viewBox="-25 -25 250 250" version="1.1" xmlns="http://www.w3.org/2000/svg" style="transform:rotate(-90deg)">
                        <circle r="90" cx="100" cy="100" fill="transparent" stroke="transparent" stroke-width="16px" stroke-dasharray="565.48px" stroke-dashoffset="0"></circle>
                        <circle r="90" cx="100" cy="100" stroke="#5DA8FF" stroke-width="16px" stroke-linecap="round" stroke-dashoffset="141px" fill="transparent" stroke-dasharray="565.48px"></circle>
                    </svg>
                    <span class="percentage d-block text-body">
                        75%
                    </span>
                </div>
            </li>
            <li class="d-flex align-items-center justify-content-between">
                <div class="title d-flex align-items-center">
                    <img src="images/icons/instagram2.svg" alt="instagram">
                    <div>
                        <span class="d-block fw-semibold text-black">
                            Instagram
                        </span>
                        <span class="d-block">
                            Reels
                        </span>
                    </div>
                </div>
                <div class="circle-progress-bar position-relative">
                    <!-- Create Here: https://nikitahl.github.io/svg-circle-progress-generator/ -->
                    <svg width="60" height="60" viewBox="-25 -25 250 250" version="1.1" xmlns="http://www.w3.org/2000/svg" style="transform:rotate(-90deg)">
                        <circle r="90" cx="100" cy="100" fill="transparent" stroke="transparent" stroke-width="16px" stroke-dasharray="565.48px" stroke-dashoffset="0"></circle>
                        <circle r="90" cx="100" cy="100" stroke="#FE7A36" stroke-width="16px" stroke-linecap="round" stroke-dashoffset="113px" fill="transparent" stroke-dasharray="565.48px"></circle>
                    </svg>
                    <span class="percentage d-block text-body">
                        80%
                    </span>
                </div>
            </li>
            <li class="d-flex align-items-center justify-content-between">
                <div class="title d-flex align-items-center">
                    <img src="images/icons/google3.svg" alt="google">
                    <div>
                        <span class="d-block fw-semibold text-black">
                            Google
                        </span>
                        <span class="d-block">
                            SEO & PPC
                        </span>
                    </div>
                </div>
                <div class="circle-progress-bar position-relative">
                    <!-- Create Here: https://nikitahl.github.io/svg-circle-progress-generator/ -->
                    <svg width="60" height="60" viewBox="-25 -25 250 250" version="1.1" xmlns="http://www.w3.org/2000/svg" style="transform:rotate(-90deg)">
                        <circle r="90" cx="100" cy="100" fill="transparent" stroke="transparent" stroke-width="16px" stroke-dasharray="565.48px" stroke-dashoffset="0"></circle>
                        <circle r="90" cx="100" cy="100" stroke="#58F229" stroke-width="16px" stroke-linecap="round" stroke-dashoffset="0px" fill="transparent" stroke-dasharray="565.48px"></circle>
                    </svg>
                    <span class="percentage d-block text-body">
                        100%
                    </span>
                </div>
            </li>
            <li class="d-flex align-items-center justify-content-between">
                <div class="title d-flex align-items-center">
                    <img src="images/icons/figma2.svg" alt="figma2">
                    <div>
                        <span class="d-block fw-semibold text-black">
                            Figma
                        </span>
                        <span class="d-block">
                            Community
                        </span>
                    </div>
                </div>
                <div class="circle-progress-bar position-relative">
                    <!-- Create Here: https://nikitahl.github.io/svg-circle-progress-generator/ -->
                    <svg width="60" height="60" viewBox="-25 -25 250 250" version="1.1" xmlns="http://www.w3.org/2000/svg" style="transform:rotate(-90deg)">
                        <circle r="90" cx="100" cy="100" fill="transparent" stroke="transparent" stroke-width="16px" stroke-dasharray="565.48px" stroke-dashoffset="0"></circle>
                        <circle r="90" cx="100" cy="100" stroke="#BF85FB" stroke-width="16px" stroke-linecap="round" stroke-dashoffset="226px" fill="transparent" stroke-dasharray="565.48px"></circle>
                    </svg>
                    <span class="percentage d-block text-body">
                        60%
                    </span>
                </div>
            </li>
        </ul>
    </mat-card-content>
</mat-card>
