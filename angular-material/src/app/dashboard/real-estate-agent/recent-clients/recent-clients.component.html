<mat-card
    class="recent-clients-card mb-25 border-radius d-block bg-white border-0 shadow-none"
    [class.component-rtl-enabled]="themeService.isRTLEnabled()"
    [class.component-dark-theme]="themeService.isDark()"
>
    <mat-card-header>
        <mat-card-title>
            <h5 class="mb-0">
                Recent Clients
            </h5>
        </mat-card-title>
        <mat-card-subtitle>
            <button mat-button [matMenuTriggerFor]="cardHeaderMenu" class="dot-menu style-two p-0 d-inline-block border-radius-0">
                <i class="ri-more-2-fill"></i>
            </button>
            <mat-menu #cardHeaderMenu="matMenu" class="card-header-menu" xPosition="before">
                <ul class="p-0 mt-0 mb-0 list-unstyled">
                    <li>
                        <button mat-menu-item>
                            This Day
                        </button>
                    </li>
                    <li>
                        <button mat-menu-item>
                            This Week
                        </button>
                    </li>
                    <li>
                        <button mat-menu-item>
                            This Month
                        </button>
                    </li>
                    <li>
                        <button mat-menu-item>
                            This Year
                        </button>
                    </li>
                </ul>
            </mat-menu>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <ul class="m-0 p-0 list-unstyled">
            <li class="d-flex align-items-center position-relative">
                <div class="image position-relative">
                    <img src="images/users/user48.jpg" alt="user-image" class="rounded-circle">
                    <span class="active-status"></span>
                </div>
                <div class="content">
                    <span class="d-block fw-semibold text-black">
                        Johhna Loren
                    </span>
                    <span class="d-block">
                        Doctor
                    </span>
                </div>
                <a routerLink="." class="lh-1 p-0 rounded-circle" mat-button>
                    <i class="ri-arrow-right-line"></i>
                </a>
            </li>
            <li class="d-flex align-items-center position-relative">

            <li class="d-flex align-items-center position-relative">
