<mat-card
    class="accounts-receivable-card mb-25 border-radius d-block bg-white border-0 shadow-none"
    [class.component-dark-theme]="themeService.isDark()"
>
    <mat-card-content>
        <div class="info d-flex justify-content-between">
            <div>
                <span class="d-block">
                    Accounts Receivable
                </span>
                <h3 class="mb-0">
                    $15,990
                </h3>
            </div>
            <div class="icon text-primary rounded-circle d-flex align-items-center justify-content-center">
                <i class="material-symbols-outlined">
                    money_bag
                </i>
            </div>
        </div>
        <div class="gap-10 d-flex align-items-center">
            <span class="trezo-badge down with-border">
                -5.8%
            </span>
            <span class="d-block text-xs">
                Last 30 days
            </span>
        </div>
    </mat-card-content>
</mat-card>
