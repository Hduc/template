<mat-card
    class="customer-segmentation-card style-two mb-25 border-radius d-block border-0 shadow-none"
    [class.component-dark-theme]="themeService.isDark()"
>
    <mat-card-header>
        <mat-card-title>
            <h5 class="mb-0 fw-normal">
                Customer Segmentation
            </h5>
        </mat-card-title>
        <mat-card-subtitle>
            <button mat-button [matMenuTriggerFor]="cardHeaderMenu" class="dot-menu style-two p-0 d-inline-block border-radius-0">
                <i class="ri-more-2-fill"></i>
            </button>
            <mat-menu #cardHeaderMenu="matMenu" class="card-header-menu" xPosition="before">
                <ul class="p-0 mt-0 mb-0 list-unstyled">
                    <li>
                        <button mat-menu-item (click)="onTimeframeChange('This Day')">
                            This Day
                        </button>
                    </li>
                    <li>
                        <button mat-menu-item (click)="onTimeframeChange('This Week')">
                            This Week
                        </button>
                    </li>
                    <li>
                        <button mat-menu-item (click)="onTimeframeChange('This Month')">
                            This Month
                        </button>
                    </li>
                    <li>
                        <button mat-menu-item (click)="onTimeframeChange('This Year')">
                            This Year
                        </button>
                    </li>
                </ul>
            </mat-menu>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="bg-white">
        <div class="chart">
            <div id="pos_system_customer_segmentation_chart"></div>
        </div>
        <ul class="m-0 p-0 list-unstyled">
            <li class="d-flex align-items-center">
                <div class="icon d-flex align-items-center justify-content-center">
                    <i class="material-symbols-outlined">
                        person_add
                    </i>
                </div>
                <div>
                    <span class="d-block">
                        New Customers
                    </span>
                    <h4 class="mb-0 fw-medium d-flex align-items-center">
                        1,200 <span class="fw-normal text-body">+40% of total transactions</span>
                    </h4>
                </div>
            </li>
            <li class="d-flex align-items-center">
                <div class="icon d-flex align-items-center justify-content-center">
                    <i class="material-symbols-outlined">
                        account_circle
                    </i>
                </div>
                <div>
                    <span class="d-block">
                        Returning Customers
                    </span>
                    <h4 class="mb-0 fw-medium d-flex align-items-center">
                        1,800 <span class="fw-normal text-body">+60% of total transactions</span>
                    </h4>
                </div>
            </li>
        </ul>
    </mat-card-content>
</mat-card>
