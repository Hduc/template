<mat-card
    class="total-discount-card style-two mb-25 border-radius d-block border-0 shadow-none"
    [class.component-dark-theme]="themeService.isDark()"
    [class.component-rtl-enabled]="themeService.isRTLEnabled()"
>
    <mat-card-header>
        <mat-card-title>
            <h5 class="mb-0 fw-normal text-white">
                Total Discount
            </h5>
        </mat-card-title>
        <mat-card-subtitle>
            <button mat-button [matMenuTriggerFor]="cardHeaderMenu" class="dot-menu style-two p-0 d-inline-block border-radius-0 text-white">
                <i class="ri-more-2-fill"></i>
            </button>
            <mat-menu #cardHeaderMenu="matMenu" class="card-header-menu" xPosition="before">
                <ul class="p-0 mt-0 mb-0 list-unstyled">
                    <li>
                        <button mat-menu-item>
                            This Day
                        </button>
                    </li>
                    <li>
                        <button mat-menu-item>
                            This Week
                        </button>
                    </li>
                    <li>
                        <button mat-menu-item>
                            This Month
                        </button>
                    </li>
                    <li>
                        <button mat-menu-item>
                            This Year
                        </button>
                    </li>
                </ul>
            </mat-menu>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="bg-white">
        <div class="d-flex align-items-center justify-content-between">
            <h3 class="mb-0 fw-semibold">
                $5,200
            </h3>
            <div class="icon rounded-circle d-flex align-items-center justify-content-center">
                <img src="images/icons/gift-card.svg" alt="gift-card">
            </div>
        </div>
        <div class="info position-relative">
            <i class="material-symbols-outlined">
                trending_up
            </i>
            <span class="fw-semibold">
                +8%
            </span>
            from last month
        </div>
    </mat-card-content>
</mat-card>
