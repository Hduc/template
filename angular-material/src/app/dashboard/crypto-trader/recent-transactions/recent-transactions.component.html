<mat-card class="mb-25 border-radius d-block bg-white border-0 shadow-none">
    <mat-card-header>
        <mat-card-title>
            <h5 class="mb-0">
                Recent Transactions
            </h5>
        </mat-card-title>
        <mat-card-subtitle>
            <button mat-button [matMenuTriggerFor]="cardHeaderMenu" class="card-header-menu d-inline-block border-radius">
                Last 30 Days
            </button>
            <mat-menu #cardHeaderMenu="matMenu" class="card-header-menu" xPosition="before">
                <ul class="p-0 mt-0 mb-0 list-unstyled">
                    <li>
                        <button mat-menu-item>
                            Last 7 Days
                        </button>
                    </li>
                    <li>
                        <button mat-menu-item>
                            Last 15 Days
                        </button>
                    </li>
                    <li>
                        <button mat-menu-item>
                            Last 30 Days
                        </button>
                    </li>
                </ul>
            </mat-menu>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div class="table-style-two">
            <div class="table-responsive">
                <table mat-table [dataSource]="dataSource">

                    <!-- Date Column -->
                    <ng-container matColumnDef="date">
                        <th mat-header-cell *matHeaderCellDef>
                            Date
                        </th>
                        <td mat-cell *matCellDef="let element" class="fw-medium">
                            {{element.date}}
                        </td>
                    </ng-container>

                    <!-- Asset Column -->
                    <ng-container matColumnDef="asset">
                        <th mat-header-cell *matHeaderCellDef>
                            Asset
                        </th>
                        <td mat-cell *matCellDef="let element" class="fw-semibold">
                            {{element.asset}}
                        </td>
                    </ng-container>

                    <!-- Type Column -->
                    <ng-container matColumnDef="type">
                        <th mat-header-cell *matHeaderCellDef>
                            Type
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <span class="trezo-badge shipped" *ngIf="element.type.buy">
                                Buy
                            </span>
                            <span class="trezo-badge rejected" *ngIf="element.type.sell">
                                Sell
                            </span>
                        </td>
                    </ng-container>

                    <!-- Amount Column -->
                    <ng-container matColumnDef="amount">
                        <th mat-header-cell *matHeaderCellDef>
                            Amount
                        </th>
                        <td mat-cell *matCellDef="let element" class="fw-medium">
                            {{element.amount}}
                        </td>
                    </ng-container>

                    <!-- Price Column -->
                    <ng-container matColumnDef="price">
                        <th mat-header-cell *matHeaderCellDef>
                            Price
                        </th>
                        <td mat-cell *matCellDef="let element" class="fw-medium">
                            {{element.price}}
                        </td>
                    </ng-container>

                    <!-- Total Value Column -->
                    <ng-container matColumnDef="totalValue">
                        <th mat-header-cell *matHeaderCellDef>
                            Total Value
                        </th>
                        <td mat-cell *matCellDef="let element" class="fw-medium">
                            {{element.totalValue}}
                        </td>
                    </ng-container>

                    <!-- Status Column -->
                    <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef>
                            Status
                        </th>
                        <td mat-cell *matCellDef="let element" class="fw-medium">
                            <span class="trezo-badge shipped" *ngIf="element.status.done">
                                Done
                            </span>
                            <span class="trezo-badge sPending" *ngIf="element.status.pending">
                                Pending
                            </span>
                            <span class="trezo-badge cancelled" *ngIf="element.status.failed">
                                Failed
                            </span>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                </table>
            </div>
            <mat-paginator [pageSizeOptions]="[6]" showFirstLastButtons></mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
