<mat-card class="price-movement-card mb-25 border-radius d-block bg-white border-0 shadow-none">
    <mat-card-header>
        <mat-card-title>
            <h5 class="mb-0">
                Price Movement
            </h5>
        </mat-card-title>
        <mat-card-subtitle>
            <button type="button" class="active p-0" mat-button>
                1h
            </button>
            <button type="button" class="p-0" mat-button>
                1d
            </button>
            <button type="button" class="p-0" mat-button>
                1w
            </button>
            <button type="button" class="p-0" mat-button>
                1m
            </button>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div class="chart">
            <div id="price_movement_chart"></div>
            <div id="price_movement_chart2"></div>
        </div>
    </mat-card-content>
</mat-card>
