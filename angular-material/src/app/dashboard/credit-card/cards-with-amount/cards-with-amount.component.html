<mat-card
    class="cards-with-amount-card mb-25 border-radius d-block bg-white border-0 shadow-none"
    [class.component-rtl-enabled]="themeService.isRTLEnabled()"
>
    <mat-card-header>
        <mat-card-title>
            <h5 class="mb-0">
                Cards With Amount
            </h5>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="chart">
            <div id="cards_with_amount_chart"></div>
        </div>
    </mat-card-content>
</mat-card>
