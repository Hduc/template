<mat-card
    class="total-balance-card mb-25 border-radius d-block border-0 shadow-none"
    [class.component-dark-theme]="themeService.isDark()"
>
    <mat-card-content class="d-flex justify-content-between align-items-center">
        <div class="info">
            <span class="d-block">
                Total Balance
            </span>
            <h3>
                $20,507
            </h3>
            <div class="gap-10 d-flex align-items-center">
                <span class="trezo-badge with-border up">
                    +28.5%
                </span>
                <span class="d-block text-xs">
                    Last month
                </span>
            </div>
        </div>
        <div class="icon text-secondary rounded-circle d-flex align-items-center justify-content-center">
            <i class="material-symbols-outlined">
                account_balance_wallet
            </i>
        </div>
    </mat-card-content>
</mat-card>
