<mat-card
    class="suggestions-card mb-25 border-radius d-block bg-white border-0 shadow-none"
    [class.component-dark-theme]="themeService.isDark()"
>
    <mat-card-header>
        <mat-card-title>
            <h5 class="mb-0 fw-semibold">
                Suggestions
            </h5>
            <p class="fw-normal">
                People may you know
            </p>
        </mat-card-title>
        <mat-card-subtitle>
            <button mat-button [matMenuTriggerFor]="cardHeaderMenu" class="dot-menu style-two p-0 d-inline-block border-radius-0">
                <i class="ri-more-2-fill"></i>
            </button>
            <mat-menu #cardHeaderMenu="matMenu" class="card-header-menu" xPosition="before">
                <ul class="p-0 mt-0 mb-0 list-unstyled">
                    <li>
                        <button mat-menu-item>
                            This Day
                        </button>
                    </li>
                    <li>
                        <button mat-menu-item>
                            This Week
                        </button>
                    </li>
                    <li>
                        <button mat-menu-item>
                            This Month
                        </button>
                    </li>
                    <li>
                        <button mat-menu-item>
                            This Year
                        </button>
                    </li>
                </ul>
            </mat-menu>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <ul class="p-0 m-0 list-unstyled">
            <li class="d-flex align-items-center justify-content-between">
                <div class="user d-flex align-items-center">
                    <img src="images/users/user40.jpg" class="rounded-circle" alt="user-image">
                    <div>
                        <span class="d-block fw-medium text-black">
                            Sophia Adams
                        </span>
                        <span class="text-xs d-block">
                            12 mutual friends
                        </span>
                    </div>
                </div>
                <div class="action d-flex align-items-center">
                    <button type="button" mat-button class="p-0 rounded-circle">
                        <i class="ri-delete-bin-7-line"></i>
                    </button>
                    <button type="button" mat-button class="p-0 rounded-circle">
                        <i class="ri-user-add-line"></i>
                    </button>
                </div>
            </li>
            <li class="d-flex align-items-center justify-content-between">
