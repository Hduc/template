<mat-card class="followers-by-gender-card mb-25 border-radius d-block bg-white border-0 shadow-none">
    <mat-card-header>
        <mat-card-title>
            <h5 class="mb-0 fw-semibold">
                Followers by Gender
            </h5>
            <p class="fw-normal">
                Understand your audience better!
            </p>
        </mat-card-title>
        <mat-card-subtitle>
            <button mat-button [matMenuTriggerFor]="cardHeaderMenu" class="dot-menu style-two p-0 d-inline-block border-radius-0">
                <i class="ri-more-2-fill"></i>
            </button>
            <mat-menu #cardHeaderMenu="matMenu" class="card-header-menu" xPosition="before">
                <ul class="p-0 mt-0 mb-0 list-unstyled">
                    <li>
                        <button mat-menu-item (click)="onTimeframeChange('This Day')">
                            This Day
                        </button>
                    </li>
                    <li>
                        <button mat-menu-item (click)="onTimeframeChange('This Week')">
                            This Week
                        </button>
                    </li>
                    <li>
                        <button mat-menu-item (click)="onTimeframeChange('This Month')">
                            This Month
                        </button>
                    </li>
                    <li>
                        <button mat-menu-item (click)="onTimeframeChange('This Year')">
                            This Year
                        </button>
                    </li>
                </ul>
            </mat-menu>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div class="info text-center">
            <span class="d-block fw-medium text-black">
                54,500
            </span>
            <span class="d-block text-xs">
                Total Followers
            </span>
        </div>
        <div class="chart">
            <div id="followers_by_gender_chart"></div>
        </div>
        <div class="bottom-info d-flex align-items-ccenter justify-content-between">
            <div class="item d-flex">
                <div class="dot bg-primary rounded-circle"></div>
                <div>
                    <span class="d-block fw-medium text-black">
                        {{ chartData[selectedTimeframe][0] }}%
                    </span>
                    <span class="d-block mb-0 text-xs">
                        Male Followers
                    </span>
                </div>
            </div>
            <div class="item d-flex">
                <div class="dot bg-purple rounded-circle"></div>
                <div>
                    <span class="d-block fw-medium text-black">
                        {{ chartData[selectedTimeframe][1] }}%
                    </span>
                    <span class="d-block mb-0 text-xs">
                        Female Followers
                    </span>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
