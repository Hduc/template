<mat-card
    class="facebook-campaign-card mb-25 border-radius d-block bg-white border-0 shadow-none"
    [class.component-rtl-enabled]="themeService.isRTLEnabled()"
>
    <mat-card-header>
        <mat-card-title>
            <h5 class="mb-0 fw-semibold">
                Facebook Campaign Overview
            </h5>
            <p class="fw-normal">
                Track campaign success at a glance!
            </p>
        </mat-card-title>
        <mat-card-subtitle>
            <button mat-button [matMenuTriggerFor]="cardHeaderMenu" class="card-header-menu d-inline-block border-radius">
                {{ selectedTimeframe }}
            </button>
            <mat-menu #cardHeaderMenu="matMenu" class="card-header-menu" xPosition="before">
                <ul class="p-0 mt-0 mb-0 list-unstyled">
                    <li>
                        <button mat-menu-item (click)="onTimeframeChange('This Day')">
                            This Day
                        </button>
                    </li>
                    <li>
                        <button mat-menu-item (click)="onTimeframeChange('This Week')">
                            This Week
                        </button>
                    </li>
                    <li>
                        <button mat-menu-item (click)="onTimeframeChange('This Month')">
                            This Month
                        </button>
                    </li>
                    <li>
                        <button mat-menu-item (click)="onTimeframeChange('This Year')">
                            This Year
                        </button>
                    </li>
                </ul>
            </mat-menu>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <span class="title fw-medium text-black d-block position-relative">
            <i class="ri-bookmark-line"></i>
            Summer Sale Boost
        </span>
        <div class="chart position-relative">
            <div id="facebook_campaign_chart"></div>
            <div class="items">
                <div class="item d-flex">
                    <div class="dot bg-primary rounded-circle"></div>
                    <div>
                        <span class="d-block fw-medium text-black">
                            45,000
                        </span>
                        <span class="d-block mb-0 text-xs">
                            Impressions
                        </span>
                    </div>
                </div>
                <div class="item d-flex">
                    <div class="dot bg-success rounded-circle"></div>
                    <div>
                        <span class="d-block fw-medium text-black">
                            4,200
                        </span>
                        <span class="d-block mb-0 text-xs">
                            Clicks
                        </span>
                    </div>
                </div>
                <div class="item d-flex">
                    <div class="dot bg-orange rounded-circle"></div>
                    <div>
                        <span class="d-block fw-medium text-black">
                            9.3%
                        </span>
                        <span class="d-block mb-0 text-xs">
                            CTR
                        </span>
                    </div>
                </div>
                <div class="item d-flex">
                    <div class="dot bg-purple rounded-circle"></div>
                    <div>
                        <span class="d-block fw-medium text-black">
                            $5.50
                        </span>
                        <span class="d-block mb-0 text-xs">
                            Cost Per Conversion
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
