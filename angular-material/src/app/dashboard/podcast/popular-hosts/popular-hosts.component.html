<mat-card
    class="popular-hosts-card mb-25 border-radius d-block bg-white border-0 shadow-none"
    [class.component-dark-theme]="themeService.isDark()"
>
    <mat-card-header>
        <mat-card-title>
            <h5 class="mb-0 fw-semibold">
                Popular Hosts
            </h5>
        </mat-card-title>
        <mat-card-subtitle>
            <a routerLink="." mat-button class="view-all-btn p-0 d-inline-block">
                View All
                <i class="ri-arrow-right-s-line"></i>
            </a>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div class="table-style-two">
            <div class="table-responsive">
                <table mat-table [dataSource]="dataSource">

                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <td mat-cell *matCellDef="let element">
                            <div class="employee-info d-flex align-items-center">
                                <div class="img rounded-circle">
                                    <img alt="user-image" [src]="element.name.img" class="rounded-circle">
                                </div>
                                <div>
                                    <span class="d-block fw-medium">
                                        {{element.name.name}}
                                    </span>
                                    <span class="d-block text-body">
                                        {{element.name.email}}
                                    </span>
                                </div>
                            </div>
                        </td>
                    </ng-container>

                    <!-- Hosted Column -->
                    <ng-container matColumnDef="hosted">
                        <td mat-cell *matCellDef="let element">
                            <div class="employee-info">
                                <div>
                                    <span class="d-block fw-medium">
                                        {{element.hosted}}
                                    </span>
                                    <span class="d-block text-body">
                                        Hosted
                                    </span>
                                </div>
                            </div>
                        </td>
                    </ng-container>

                    <!-- Action Column -->
                    <ng-container matColumnDef="action">
                        <td mat-cell *matCellDef="let element">
                            <button type="button" mat-button class="{{element.action.className}}">
                                {{element.action.text}}
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                </table>
            </div>
        </div>
    </mat-card-content>
</mat-card>
