<div
    class="player"
    [ngClass]="{ 'playing': isPlaying }"
    [class.component-rtl-enabled]="themeService.isRTLEnabled()"
>
    <audio #audioElement (timeupdate)="updateProgressBar()" (canplay)="updateDuration()" (loadedmetadata)="updateDuration()">
        <source src="https://cldup.com/qR72ozoaiQ.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
    </audio>
    <div class="inner d-flex align-items-center">
        <button type="button" class="play-btn border-0 p-0 d-flex align-items-center justify-content-center rounded-circle" mat-button (click)="togglePlayPause()">
            <span>
                {{ isPlaying ? '⏸' : '▶' }}
            </span>
        </button>
        <div class="flex-grow-1 z-1 position-relative">
            <span class="duration text-white d-block text-end" *ngIf="duration > 0">
                {{ formatTime(duration) }}
            </span>
            <div class="progress">
                <div class="progress-bar" [style.width]="progress + '%'"></div>
            </div>
            <div class="wave-container d-flex align-items-center">
                <span class="wave-bar"></span>
                <span class="wave-bar"></span>
                <span class="wave-bar"></span>
                <span class="wave-bar"></span>
                <span class="wave-bar"></span>

            </div>
        </div>
    </div>
</div>
