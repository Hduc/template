<mat-card class="player-card mb-25 border-radius d-block bg-white border-0 shadow-none">
    <mat-card-header>
        <mat-card-title>
            <h5 class="mb-0 fw-semibold">
                Player
            </h5>
        </mat-card-title>
        <mat-card-subtitle>
            <button mat-button [matMenuTriggerFor]="cardHeaderMenu" class="dot-menu style-two p-0 d-inline-block border-radius-0">
                <i class="ri-more-2-fill"></i>
            </button>
            <mat-menu #cardHeaderMenu="matMenu" class="card-header-menu" xPosition="before">
                <ul class="p-0 mt-0 mb-0 list-unstyled">
                    <li>
                        <button mat-menu-item>
                            Add Music
                        </button>
                    </li>
                    <li>
                        <button mat-menu-item>
                            Block Music
                        </button>
                    </li>
                    <li>
                        <button mat-menu-item>
                            Delete Music
                        </button>
                    </li>
                </ul>
            </mat-menu>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div class="image border-radius" style="background-image: url(images/player.jpg);"></div>
        <div class="title d-flex justify-content-between">
            <div>
                <h6 class="fw-medium">
                    Building an Online Presence
                </h6>
                <span class="d-block">
                    Ethan Cooper
                </span>
            </div>
            <button type="button" class="p-0 lh-1 border-0" mat-button>
                <i class="ri-heart-line"></i>
            </button>
        </div>
        <app-music-player />
    </mat-card-content>
</mat-card>
