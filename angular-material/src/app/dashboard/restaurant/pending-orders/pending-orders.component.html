<mat-card
    class="pending-orders-card mb-25 border-radius d-block bg-white border-0 shadow-none"
    [class.component-rtl-enabled]="themeService.isRTLEnabled()"
>
    <mat-card-content>
        <span class="d-block">
            Pending Orders
        </span>
        <h3>
            113
        </h3>
        <span class="trezo-badge rejected">
            -3.2%
        </span>
        <span class="text-xs d-block">
            vs previous 30 days
        </span>
        <div class="chart">
            <div id="restaurant_pending_orders_chart"></div>
        </div>
    </mat-card-content>
</mat-card>
