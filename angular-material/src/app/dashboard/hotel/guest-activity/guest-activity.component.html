<mat-card
    class="guest-activity-card mb-25 border-radius d-block bg-secondary border-0 shadow-none"
    [class.component-dark-theme]="themeService.isDark()"
>
    <mat-card-header>
        <mat-card-title>
            <h5 class="mb-0 text-white">
                Guest Activity
            </h5>
        </mat-card-title>
        <mat-card-subtitle>
            <button mat-button [matMenuTriggerFor]="cardHeaderMenu" class="card-header-menu bg-gray text-white border-none d-inline-block border-radius">
                {{ selectedTimeframe }}
            </button>
            <mat-menu #cardHeaderMenu="matMenu" class="card-header-menu" xPosition="before">
                <ul class="p-0 mt-0 mb-0 list-unstyled">
                    <li>
                        <button mat-menu-item (click)="onTimeframeChange('Daily')">
                            Daily
                        </button>
                    </li>
                    <li>
                        <button mat-menu-item (click)="onTimeframeChange('Weekly')">
                            Weekly
                        </button>
                    </li>
                    <li>
                        <button mat-menu-item (click)="onTimeframeChange('Monthly')">
                            Monthly
                        </button>
                    </li>
                    <li>
                        <button mat-menu-item (click)="onTimeframeChange('Yearly')">
                            Yearly
                        </button>
                    </li>
                </ul>
            </mat-menu>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div class="chart">
            <div id="guest_activity_chart"></div>
        </div>
    </mat-card-content>
</mat-card>
