<mat-card
    class="top-stylist-performance-card mb-25 border-radius d-block bg-white border-0 shadow-none"
    [class.component-rtl-enabled]="themeService.isRTLEnabled()"
>
    <mat-card-header>
        <mat-card-title>
            <h5 class="mb-0">
                Top Stylist Performance
            </h5>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="table-style-five">
            <div class="table-responsive">
                <table mat-table [dataSource]="dataSource">

                    <!-- User Column -->
                    <ng-container matColumnDef="user">
                        <th mat-header-cell *matHeaderCellDef>
                            User
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <div class="employee-info d-flex align-items-center">
                                <div class="img border-radius">
                                    <img [src]="element.user.img" class="border-radius" alt="user-image">
                                </div>
                                <div>
                                    <span class="d-block text-black fw-semibold">
                                        {{element.user.name}}
                                    </span>
                                    <span class="d-block text-body">
                                        {{element.user.totalBookings}}
                                    </span>
                                </div>
                            </div>
                        </td>
                    </ng-container>

                    <!-- Ratings Column -->
                    <ng-container matColumnDef="ratings">
                        <th mat-header-cell *matHeaderCellDef>
                            Ratings
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <div class="ratings d-flex justify-content-end align-items-center">
                                @for (star of element.ratings.stars; track star) {
                                    <i class="{{star.star}}"></i>
                                }
                                <div class="number fw-medium text-body position-relative">
                                    {{element.ratings.number}}
                                </div>
                            </div>
                        </td>
                    </ng-container>

                    <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> -->
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                </table>
            </div>
        </div>
    </mat-card-content>
</mat-card>
