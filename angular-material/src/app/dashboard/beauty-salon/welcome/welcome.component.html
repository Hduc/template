<mat-card
    class="bs-welcome-card mb-25 border-radius d-block border-0 shadow-none pb-0"
    [class.component-rtl-enabled]="themeService.isRTLEnabled()"
>
    <mat-card-content>
        <div class="row align-items-center">
            <div class="col-md-6">
                <div class="content position-relative z-1">
                    <span class="sub-title d-block">
                        Hello Olivia!
                    </span>
                    <h1>
                        Welcome To Your Beauty Lounge
                    </h1>
                    <p>
                        You have 15.7% more bookings today.
                    </p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="image text-center mx-auto position-relative z-1">
                    <img src="images/girl-with-smile.png" alt="girl-with-smile">
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
