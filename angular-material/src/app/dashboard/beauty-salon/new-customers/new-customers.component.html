<mat-card
    class="new-customers-card mb-25 border-radius d-block bg-white border-0 shadow-none"
    [class.component-rtl-enabled]="themeService.isRTLEnabled()"
    [class.component-dark-theme]="themeService.isDark()"
>
    <mat-card-content>
        <span class="d-block">
            New Customers This Month
        </span>
        <h2 class="lh-1">
            14.5K
        </h2>
        <span class="trezo-badge shipped">
            +7%
        </span>
        <span class="text-xs d-block">
            vs previous 30 days
        </span>
        <div class="customers-list d-flex align-items-center">
            <img src="images/users/user36.jpg" class="rounded-circle" alt="user-image">
            <img src="images/users/user37.jpg" class="rounded-circle" alt="user-image">
            <div class="d-flex align-items-center justify-content-center rounded-circle fw-bold bg-info text-white">
                P
            </div>
            <img src="images/users/user38.jpg" class="rounded-circle" alt="user-image">
            <div class="d-flex align-items-center justify-content-center rounded-circle fw-bold bg-primary text-white">
                S
            </div>
            <img src="images/users/user43.jpg" class="rounded-circle" alt="user-image">
            <div class="d-flex align-items-center justify-content-center rounded-circle fw-bold bg-black text-white">
                +24
            </div>
        </div>
        <span class="d-block text-xs fw-medium text-black">
            Joined Today
        </span>
    </mat-card-content>
</mat-card>
