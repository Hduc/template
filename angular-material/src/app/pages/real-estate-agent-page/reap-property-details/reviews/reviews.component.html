<mat-card class="property-details-reviews-card mb-25 border-radius d-block bg-white border-0 shadow-none">
    <mat-card-header>
        <mat-card-title>
            <h5 class="mb-0">
                Reviews
            </h5>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="table-responsive">
            <table mat-table [dataSource]="dataSource">

                <!-- User ID Column -->
                <ng-container matColumnDef="userID">
                    <th mat-header-cell *matHeaderCellDef class="fw-semibold">
                        User ID
                    </th>
                    <td mat-cell *matCellDef="let element">
                        {{element.userID}}
                    </td>
                </ng-container>

                <!-- Customer Name Column -->
                <ng-container matColumnDef="customerName">
                    <th mat-header-cell *matHeaderCellDef class="fw-semibold">
                        Customer Name
                    </th>
                    <td mat-cell *matCellDef="let element">
                        <div class="employee-info d-flex align-items-center">
                            <img [src]="element.customerName.img" class="rounded-circle" alt="user-image">
                            <span class="d-block text-black fw-semibold">
                                {{element.customerName.name}}
                            </span>
                        </div>
                    </td>
                </ng-container>

                <!-- Ratings Column -->
                <ng-container matColumnDef="ratings">
                    <th mat-header-cell *matHeaderCellDef class="fw-semibold">
                        Ratings
                    </th>
                    <td mat-cell *matCellDef="let element">
                        <div class="ratings d-flex align-items-center">
                            <i class="{{element.ratings.star}}"></i>
                            <div class="number fw-semibold text-body position-relative">
                                {{element.ratings.number}}
                            </div>
                        </div>
                    </td>
                </ng-container>

                <!-- Reviews Column -->
                <ng-container matColumnDef="reviews">
                    <th mat-header-cell *matHeaderCellDef class="fw-semibold">
                        Reviews
                    </th>
                    <td mat-cell *matCellDef="let element">
                        <div class="reviews">
                            <span class="d-block text-black fw-semibold">
                                {{element.reviews.title}}
                            </span>
                            <p>
                                {{element.reviews.desc}}
                            </p>
                        </div>
                    </td>
                </ng-container>

                <!-- Date Column -->
                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef class="fw-semibold">
                        Date
                    </th>
                    <td mat-cell *matCellDef="let element">
                        {{element.date}}
                    </td>
                </ng-container>

                <!-- Action Column -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-button [matMenuTriggerFor]="cardHeaderMenu" class="dot-menu p-0 d-inline-block border-radius-0">
                            <i class="{{element.action}}"></i>
                        </button>
                        <mat-menu #cardHeaderMenu="matMenu" class="card-header-menu" xPosition="before">
                            <ul class="p-0 mt-0 mb-0 list-unstyled">
                                <li>
                                    <button mat-menu-item>
                                        View
                                    </button>
                                </li>
                                <li>
                                    <button mat-menu-item>
                                        Edit
                                    </button>
                                </li>
                                <li>
                                    <button mat-menu-item>
                                        Delete
                                    </button>
                                </li>
                            </ul>
                        </mat-menu>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>
        </div>
        <mat-paginator [pageSizeOptions]="[3]" showFirstLastButtons></mat-paginator>
    </mat-card-content>
</mat-card>
