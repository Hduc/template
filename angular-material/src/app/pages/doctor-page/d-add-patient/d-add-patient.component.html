<!-- Breadcrumb -->
<div class="breadcrumb-card mb-25 d-md-flex align-items-center justify-content-between">
    <h5 class="mb-0">
        Add Patient
    </h5>
    <ol class="breadcrumb list-unstyled mt-0 mb-0 p-0">
        <li class="breadcrumb-item d-inline-block position-relative">
            <a routerLink="/dashboard" class="d-inline-block position-relative">
                <i class="material-symbols-outlined">
                    home
                </i>
                Dashboard
            </a>
        </li>
        <li class="breadcrumb-item d-inline-block position-relative">
            Doctor
        </li>
        <li class="breadcrumb-item d-inline-block position-relative">
            Patients
        </li>
        <li class="breadcrumb-item d-inline-block position-relative">
            Add Patient
        </li>
    </ol>
</div>

<!-- Add Patient -->
<form>
    <mat-card class="mb-25 border-radius d-block bg-white border-0 shadow-none">
        <mat-card-content>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label class="main-label d-block fw-medium text-black">
                            ID
                        </label>
                        <mat-form-field>
                            <mat-label>
                                Enter ID
                            </mat-label>
                            <input matInput placeholder="E.g. #001">
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="main-label d-block fw-medium text-black">
                            First Name
                        </label>
                        <mat-form-field>
                            <mat-label>
                                Enter First Name
                            </mat-label>
                            <input matInput placeholder="E.g. Olivia">
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="main-label d-block fw-medium text-black">
                            Last Name
                        </label>
                        <mat-form-field>
                            <mat-label>
                                Enter Last Name
                            </mat-label>
                            <input matInput placeholder="E.g. John">
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="main-label d-block fw-medium text-black">
                            Email Address
                        </label>
                        <mat-form-field>
                            <mat-label>
                                Enter Email Address
                            </mat-label>
                            <input matInput placeholder="E.g. lorenjohna@gmail.com">
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="main-label d-block fw-medium text-black">
                            Phone Number
                        </label>
                        <mat-form-field>
                            <mat-label>
                                Enter Phone Number
                            </mat-label>
                            <input matInput placeholder="E.g. +1 555-225-4488">
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-group">
                        <label class="main-label d-block fw-medium text-black">
                            Disease Description
                        </label>
                        <div class="NgxEditor__Wrapper">
                            <ng-container *ngIf="editor">
                                <ngx-editor-menu [editor]="editor" [toolbar]="toolbar"></ngx-editor-menu>
                                <ngx-editor [editor]="editor"></ngx-editor>
                            </ng-container>
                        </div>
                        <!-- <mat-form-field>
                            <mat-label>Type here....</mat-label>
                            <textarea matInput></textarea>
                        </mat-form-field> -->
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-group">
                        <label class="main-label d-block fw-medium text-black">
                            Appointment Date
                        </label>
                        <mat-form-field>
                            <mat-label>Choose A Date</mat-label>
                            <input matInput [matDatepicker]="AppointmentDate">
                            <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
                            <mat-datepicker-toggle matIconSuffix [for]="AppointmentDate"></mat-datepicker-toggle>
                            <mat-datepicker #AppointmentDate></mat-datepicker>
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-group mb-0">
                        <label class="main-label d-block fw-medium text-black">
                            Add Avatar
                        </label>
                        <file-upload class="file-uploader"></file-upload>
                    </div>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
    <mat-card
        class="mb-25 border-radius d-block bg-transparent p-0 border-0 shadow-none"
        [class.component-body-bg-color]="themeService.isBodyBG()"
        [class.component-card-borderd]="themeService.isCardBordered()"
        [class.component-card-with-box-shadow]="themeService.isCardWithBoxShadow()"
    >
        <mat-card-content>
            <div class="form-btn-box">
                <button type="button" mat-button color="warn">
                    Cancel
                </button>
                <button type="button" mat-button color="primary">
                    <i class="material-symbols-outlined">
                        add
                    </i>
                    Add Patient
                </button>
            </div>
        </mat-card-content>
    </mat-card>
</form>
