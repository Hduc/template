<!-- Breadcrumb -->
<div class="breadcrumb-card mb-25 d-md-flex align-items-center justify-content-between">
    <h5 class="mb-0">
        Add Agent
    </h5>
    <ol class="breadcrumb list-unstyled mt-0 mb-0 p-0">
        <li class="breadcrumb-item d-inline-block position-relative">
            <a routerLink="/dashboard" class="d-inline-block position-relative">
                <i class="material-symbols-outlined">
                    home
                </i>
                Dashboard
            </a>
        </li>
        <li class="breadcrumb-item d-inline-block position-relative">
            Real Estate
        </li>
        <li class="breadcrumb-item d-inline-block position-relative">
            Add Agent
        </li>
    </ol>
</div>

<!-- Add Agent -->
<form>
    <mat-card class="mb-25 border-radius d-block bg-white border-0 shadow-none">
        <mat-card-content>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="main-label d-block fw-medium text-black">
                            Agent Name
                        </label>
                        <mat-form-field>
                            <mat-label>
                                Enter agent name
                            </mat-label>
                            <input matInput placeholder="E.g. Sarah Johnson">
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="main-label d-block fw-medium text-black">
                            Agency
                        </label>
                        <mat-form-field>
                            <mat-label>
                                Enter agency
                            </mat-label>
                            <input matInput placeholder="E.g. Trezo">
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="main-label d-block fw-medium text-black">
                            Phone Number
                        </label>
                        <mat-form-field>
                            <mat-label>
                                Enter phone number
                            </mat-label>
                            <input matInput placeholder="E.g. (987) 654-3210">
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="main-label d-block fw-medium text-black">
                            Email Address
                        </label>
                        <mat-form-field>
                            <mat-label>
                                Enter email address
                            </mat-label>
                            <input matInput placeholder="E.g. hello@trezo.com">
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="main-label d-block fw-medium text-black">
                            License Number
                        </label>
                        <mat-form-field>
                            <mat-label>
                                Enter license Number
                            </mat-label>
                            <input matInput placeholder="E.g. 123456">
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="main-label d-block fw-medium text-black">
                            Years of Experience
                        </label>
                        <mat-form-field>
                            <mat-label>
                                Enter years of experience
                            </mat-label>
                            <input matInput placeholder="E.g. 10+">
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="main-label d-block fw-medium text-black">
                            Specialization
                        </label>
                        <mat-form-field>
                            <mat-label>
                                Enter specialization
                            </mat-label>
                            <input matInput placeholder="E.g. Web Developer">
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="main-label d-block fw-medium text-black">
                            Office Location
                        </label>
                        <mat-form-field>
                            <mat-label>
                                Enter office location
                            </mat-label>
                            <input matInput placeholder="E.g. 61 Ottis Street, Oklahoma City">
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="main-label d-block fw-medium text-black">
                            Recent Achievements
                        </label>
                        <mat-form-field>
                            <mat-label>
                                Enter recent achievements
                            </mat-label>
                            <input matInput placeholder="E.g. The MVP">
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="main-label d-block fw-medium text-black">
                            Client Testimonials
                        </label>
                        <mat-form-field>
                            <mat-label>
                                Enter recent achievements
                            </mat-label>
                            <input matInput placeholder="E.g. Creating a meaningful testimonial doesnâ€™t have to be hard work.">
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-group">
                        <label class="main-label d-block fw-medium text-black">
                            Additional Notes
                        </label>
                        <div class="NgxEditor__Wrapper">
                            <ng-container *ngIf="editor">
                                <ngx-editor-menu [editor]="editor" [toolbar]="toolbar"></ngx-editor-menu>
                                <ngx-editor [editor]="editor"></ngx-editor>
                            </ng-container>
                        </div>
                        <!-- <mat-form-field>
                            <mat-label>Type here....</mat-label>
                            <textarea matInput></textarea>
                        </mat-form-field> -->
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-group">
                        <label class="main-label d-block fw-medium text-black">
                            Add Agent Photo
                        </label>
                        <file-upload class="file-uploader"></file-upload>
                    </div>
                </div>
            </div>
            <div class="form-btn-box">
                <button type="button" mat-button color="warn">
                    Cancel
                </button>
                <button type="button" mat-button color="primary">
                    <i class="material-symbols-outlined">
                        add
                    </i>
                    Create Agent
                </button>
            </div>
        </mat-card-content>
    </mat-card>
</form>
