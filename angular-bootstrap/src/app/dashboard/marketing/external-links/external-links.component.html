<div
    class="external-links-card trezo-card mb-25 border-radius d-block bg-white border-0 shadow-none"
    [class.component-rtl-enabled]="themeService.isRTLEnabled()"
>
    <div class="trezo-card-header d-flex align-items-center justify-content-between">
        <div class="trezo-card-title">
            <h5 class="mb-0">
                External Links
            </h5>
        </div>
    </div>
    <div class="trezo-card-content">
        <ul class="m-0 p-0 list-unstyled">
            <li class="d-flex align-items-center justify-content-between">
                <span class="title fw-medium text-primary d-block position-relative">
                    <img src="images/icons/google3.svg" alt="google">
                    Google Ad Analytics
                </span>
                <a href="#" target="_blank" class="link-btn">
                    <i class="material-symbols-outlined">
                        open_in_new
                    </i>
                </a>
            </li>
            <li class="d-flex align-items-center justify-content-between">
                <span class="title fw-medium text-primary d-block position-relative">
                    <img src="images/icons/instagram2.svg" alt="instagram">
                    Instagram Ads
                </span>
                <a href="#" target="_blank" class="link-btn">
                    <i class="material-symbols-outlined">
                        open_in_new
                    </i>
                </a>
            </li>
            <li class="d-flex align-items-center justify-content-between">
                <span class="title fw-medium text-primary d-block position-relative">
                    <img src="images/icons/facebook3.svg" alt="facebook">
                    Facebook Ads
                </span>
                <a href="#" target="_blank" class="link-btn">
                    <i class="material-symbols-outlined">
                        open_in_new
                    </i>
                </a>
            </li>
        </ul>
    </div>
</div>
