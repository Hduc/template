<div
    class="hrm-welcome-card trezo-card mb-25 border-radius d-block bg-transparent p-0 border-0 shadow-none"
    [class.component-card-borderd]="themeService.isCardBordered()"
    [class.component-card-with-box-shadow]="themeService.isCardWithBoxShadow()"
>
    <div class="trezo-card-content">
        <div class="d-lg-flex align-items-center justify-content-between">
            <div>
                <h5 class="fw-semibold">
                    Welcome Back, <span class="text-primary">Olivia!</span>
                </h5>
                <p>
                    Monitor and manage employee performance, attendance and more in one place.
                </p>
            </div>
            <div class="buttons-list d-flex align-items-center">
                <button type="button" class="d-inline-block border-0 border-radius">
                    <span class="d-flex align-items-center">
                        <i class="ri-vip-crown-line"></i>
                        Plan Upgrade
                    </span>
                </button>
                <button type="button" class="d-inline-block border-0 border-radius">
                    <span class="d-flex align-items-center">
                        <i class="ri-file-download-line"></i>
                        Export Reports
                    </span>
                </button>
            </div>
        </div>
    </div>
</div>
