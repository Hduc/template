<div
    class="top-nfts-card trezo-card mb-25 border-radius d-block bg-white border-0 shadow-none"
    [class.component-rtl-enabled]="themeService.isRTLEnabled()"
>
    <div class="trezo-card-header d-flex align-items-center justify-content-between">
        <div class="trezo-card-title">
            <h5 class="mb-0">
                Top NFTs
            </h5>
        </div>
        <div class="trezo-card-subtitle">
            <div class="trezo-card-header-menu position-relative">
                <button class="menu-btn bg-gray transition d-inline-block bg-transparent border-radius" (click)="toggleCardHeaderMenu()">
                    <span class="d-block position-relative">
                        Monthly
                    </span>
                </button>
                <ul class="dropdown-menu border-radius border-0 show" *ngIf="isCardHeaderOpen">
                    <li>
                        <button type="button" class="dropdown-item d-block w-100 position-relative transition">
                            Weekly
                        </button>
                    </li>
                    <li>
                        <button type="button" class="dropdown-item d-block w-100 position-relative transition">
                            Monthly
                        </button>
                    </li>
                    <li>
                        <button type="button" class="dropdown-item d-block w-100 position-relative transition">
                            Yearly
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="trezo-card-content">
        <div class="basic-table table-responsive">
            <table class="table mb-0">
                <thead>
                    <tr>
                        <th scope="col" class="fw-medium">
                            NFTs
                        </th>
                        <th scope="col" class="fw-medium">
                            Volumn
                        </th>
                        <th scope="col" class="fw-medium">
                            Flow Price
                        </th>
                        <th scope="col" class="fw-medium">
                            Status
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <div class="employee-info d-flex align-items-center">
                                <div class="img rounded-circle">
                                    <img alt="user-image" src="images/nfts/top1.gif" class="rounded-circle">
                                </div>
                                <div>
                                    <span class="d-block fw-medium">
                                        Sky Bird
                                    </span>
                                    <span class="d-block text-body">
                                        &#64;queensland
                                    </span>
                                </div>
                            </div>
                        </td>
                        <td class="fw-medium">
                            6240
                        </td>
                        <td class="fw-medium">
                            624 ETH
                        </td>
                        <td>
                            <span class="trezo-badge shipped">
                                +5.4%
                            </span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="employee-info d-flex align-items-center">
                                <div class="img rounded-circle">
                                    <img alt="user-image" src="images/nfts/top2.gif" class="rounded-circle">
                                </div>
                                <div>
                                    <span class="d-block fw-medium">
                                        Walking Brain
                                    </span>
                                    <span class="d-block text-body">
                                        &#64;neverdies
                                    </span>
                                </div>
                            </div>
                        </td>
                        <td class="fw-medium">
                            5135
                        </td>
                        <td class="fw-medium">
                            597 ETH
                        </td>
                        <td>
                            <span class="trezo-badge rejected">
                                -3.2%
                            </span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="employee-info d-flex align-items-center">
                                <div class="img rounded-circle">
                                    <img alt="user-image" src="images/nfts/top3.gif" class="rounded-circle">
                                </div>
                                <div>
                                    <span class="d-block fw-medium">
                                        Flying Flower
                                    </span>
                                    <span class="d-block text-body">
                                        &#64;emoticons
                                    </span>
                                </div>
                            </div>
                        </td>
                        <td class="fw-medium">
                            4321
                        </td>
                        <td class="fw-medium">
                            413 ETH
                        </td>
                        <td>
                            <span class="trezo-badge shipped">
                                +2.5%
                            </span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="employee-info d-flex align-items-center">
                                <div class="img rounded-circle">
                                    <img alt="user-image" src="images/nfts/top4.gif" class="rounded-circle">
                                </div>
                                <div>
                                    <span class="d-block fw-medium">
                                        Living Robot
                                    </span>
                                    <span class="d-block text-body">
                                        &#64;puzzleworld
                                    </span>
                                </div>
                            </div>
                        </td>
                        <td class="fw-medium">
                            3124
                        </td>
                        <td class="fw-medium">
                            321 ETH
                        </td>
                        <td>
                            <span class="trezo-badge rejected">
                                -1.5%
                            </span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="employee-info d-flex align-items-center">
                                <div class="img rounded-circle">
                                    <img alt="user-image" src="images/nfts/top5.gif" class="rounded-circle">
                                </div>
                                <div>
                                    <span class="d-block fw-medium">
                                        Thumbs Up
                                    </span>
                                    <span class="d-block text-body">
                                        &#64;liveslong
                                    </span>
                                </div>
                            </div>
                        </td>
                        <td class="fw-medium">
                            2137
                        </td>
                        <td class="fw-medium">
                            246 ETH
                        </td>
                        <td>
                            <span class="trezo-badge shipped">
                                +5.4%
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
