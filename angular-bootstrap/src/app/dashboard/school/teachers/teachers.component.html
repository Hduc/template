<div
    class="teachers-card trezo-card mb-25 border-radius d-block bg-white border-0 shadow-none"
    [class.component-dark-theme]="themeService.isDark()"
>
    <div class="trezo-card-header d-flex align-items-center justify-content-between">
        <div class="trezo-card-title">
            <h5 class="mb-0 fw-semibold">
                Teachers
            </h5>
        </div>
        <div class="trezo-card-subtitle">
            <a routerLink="." class="view-all-btn d-inline-block">
                <span class="d-inline-block position-relative">
                    View All
                    <i class="ri-arrow-right-s-line"></i>
                </span>
            </a>
        </div>
    </div>
    <div class="trezo-card-content">

                            <th scope="col" class="fw-normal">
                                Name

                            </th>
                        </tr>
                    </thead>
                    <tbody>
