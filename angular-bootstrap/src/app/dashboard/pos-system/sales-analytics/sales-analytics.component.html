<div
    class="sales-analytics-card trezo-card style-two mb-25 border-radius d-block shadow-none"
    [class.component-dark-theme]="themeService.isDark()"
    [class.component-rtl-enabled]="themeService.isRTLEnabled()"
>
    <div class="trezo-card-header d-flex align-items-center justify-content-between">
        <div class="trezo-card-title">
            <h5 class="mb-0 fw-normal">
                Sales Analytics
            </h5>
        </div>
        <div class="trezo-card-subtitle">
            <div class="trezo-card-header-menu position-relative">
                <button class="menu-btn without-border transition d-inline-block bg-transparent border-radius" (click)="toggleCardHeaderMenu()">
                    <span class="d-block position-relative">
                        {{ selectedTimeframe }}
                    </span>
                </button>
                <ul class="dropdown-menu border-radius border-0 show" *ngIf="isCardHeaderOpen">
                    <li>
                        <button type="button" class="dropdown-item d-block w-100 position-relative transition" (click)="onTimeframeChange('This Day')">
                            This Day
                        </button>
                    </li>
                    <li>
                        <button type="button" class="dropdown-item d-block w-100 position-relative transition" (click)="onTimeframeChange('This Week')">
                            This Week
                        </button>
                    </li>
                    <li>
                        <button type="button" class="dropdown-item d-block w-100 position-relative transition" (click)="onTimeframeChange('This Month')">
                            This Month
                        </button>
                    </li>
                    <li>
                        <button type="button" class="dropdown-item d-block w-100 position-relative transition" (click)="onTimeframeChange('This Year')">
                            This Year
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="trezo-card-content bg-white">
        <div class="row align-items-center">
            <div class="col-lg-5">
                <div class="content">
                    <div class="d-flex align-items-center">
                        <div class="icon d-flex align-items-center justify-content-center">
                            <img src="images/icons/chart.svg" alt="chart">
                        </div>
                        <div class="info">
                            <span class="d-block">
                                Sales Over Time
                            </span>
                            <h3 class="mb-0 fw-semibold">
                                $120,000
                            </h3>
                        </div>
                        <span class="info-badge d-inline-block">
                            +9.1%
                        </span>
                    </div>
                    <p>
                        Sales have shown a positive trend, with a significant increase of 9.1% over the previous month.
                    </p>
                </div>
            </div>
            <div class="col-lg-7">
                <div class="chart">
                    <div id="pos_system_sales_analytics_chart"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="trezo-card-content bg-white border-top">
        <div class="top-performing-content position-relative">
            <div class="chart">
                <div id="pos_system_top_performing_chart"></div>
            </div>
            <h5 class="fw-medium">
                Sales by Category/Products <span class="fw-normal text-body">(Top Performing)</span>
            </h5>
            <div class="row">
                <div class="col-sm-4">
                    <div class="item d-flex align-items-center">
                        <div class="icon d-flex align-items-center justify-content-center">
                            <i class="material-symbols-outlined">
                                devices
                            </i>
                        </div>
                        <div>
                            <span class="d-block">
                                Electronics
                            </span>
                            <h4 class="mb-0 fw-medium">
                                $35,000
                            </h4>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="item d-flex align-items-center">
                        <div class="icon d-flex align-items-center justify-content-center">
                            <i class="material-symbols-outlined">
                                apparel
                            </i>
                        </div>
                        <div>
                            <span class="d-block">
                                Clothing
                            </span>
                            <h4 class="mb-0 fw-medium">
                                $25,000
                            </h4>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="item d-flex align-items-center">
                        <div class="icon d-flex align-items-center justify-content-center">
                            <i class="material-symbols-outlined">
                                deployed_code
                            </i>
                        </div>
                        <div>
                            <span class="d-block">
                                Home Goods
                            </span>
                            <h4 class="mb-0 fw-medium">
                                $18,000
                            </h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
