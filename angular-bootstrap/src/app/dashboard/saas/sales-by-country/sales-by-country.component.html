<div class="sales-by-country-card trezo-card mb-25 border-radius d-block bg-white border-0 shadow-none">
    <div class="trezo-card-header d-flex align-items-center justify-content-between">
        <div class="trezo-card-title">
            <h5 class="mb-0">
                Sales By Country
            </h5>
        </div>
        <div class="trezo-card-subtitle">
            <div class="trezo-card-header-menu position-relative">
                <button class="dot-menu p-0 border-0 bg-transparent d-inline-block transition lh-1" (click)="toggleCardHeaderMenu()">
                    <i class="ri-more-fill"></i>
                </button>
                <ul class="dropdown-menu border-radius border-0 show" *ngIf="isCardHeaderOpen">
                    <li>
                        <button type="button" class="dropdown-item d-block w-100 position-relative transition">
                            This Day
                        </button>
                    </li>
                    <li>
                        <button type="button" class="dropdown-item d-block w-100 position-relative transition">
                            This Week
                        </button>
                    </li>
                    <li>
                        <button type="button" class="dropdown-item d-block w-100 position-relative transition">
                            This Month
                        </button>
                    </li>
                    <li>
                        <button type="button" class="dropdown-item d-block w-100 position-relative transition">
                            This Year
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="trezo-card-content">
        <div class="text-center">
            <img src="images/vector-map.png" alt="vector-map">
        </div>
        <ul class="p-0 mb-0 list-unstyled">
            <li class="d-flex align-items-center justify-content-between">
                <div class="flag d-flex align-items-center">
                    <img src="images/flags/portugal.svg" alt="portugal">
                    <span class="d-block fw-medium">
                        Portugal
                    </span>
                </div>
                <div class="percentage-progress d-flex align-items-center">
                    <div class="progress trezo-progress w-100" role="progressbar" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar" style="width: 85%"></div>
                    </div>
                    <span class="d-block">
                        85%
                    </span>
                </div>
            </li>
            <li class="d-flex align-items-center justify-content-between">
                <div class="flag d-flex align-items-center">
                    <img src="images/flags/germany.svg" alt="germany">
                    <span class="d-block fw-medium">
                        Germany
                    </span>
                </div>
                <div class="percentage-progress d-flex align-items-center">
                    <div class="progress trezo-progress w-100" role="progressbar" aria-valuenow="65" aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar bg-secondary" style="width: 65%"></div>
                    </div>
                    <span class="d-block">
                        65%
                    </span>
                </div>
            </li>
            <li class="d-flex align-items-center justify-content-between">
                <div class="flag d-flex align-items-center">
                    <img src="images/flags/spain.svg" alt="spain">
                    <span class="d-block fw-medium">
                        Spain
                    </span>
                </div>
                <div class="percentage-progress d-flex align-items-center">
                    <div class="progress trezo-progress w-100" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar bg-purple" style="width: 45%"></div>
                    </div>
                    <span class="d-block">
                        45%
                    </span>
                </div>
            </li>
            <li class="d-flex align-items-center justify-content-between">
                <div class="flag d-flex align-items-center">
                    <img src="images/flags/canada.svg" alt="canada">
                    <span class="d-block fw-medium">
                        Canada
                    </span>
                </div>
                <div class="percentage-progress d-flex align-items-center">
                    <div class="progress trezo-progress w-100" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar bg-success" style="width: 75%"></div>
                    </div>
                    <span class="d-block">
                        75%
                    </span>
                </div>
            </li>
        </ul>
    </div>
</div>
