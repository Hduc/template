<div
    class="product-trade-conditions-card trezo-card mb-25 border-radius d-block bg-white border-0 shadow-none"
    [class.component-rtl-enabled]="themeService.isRTLEnabled()"
>
    <div class="trezo-card-header d-flex align-items-center justify-content-between">
        <div class="trezo-card-title">
            <h5 class="mb-0">
                Product Trade Conditions
            </h5>
        </div>
        <div class="trezo-card-subtitle">
            <div class="trezo-card-header-menu position-relative">
                <button class="menu-btn bg-gray transition d-inline-block bg-transparent border-radius" (click)="toggleCardHeaderMenu()">
                    <span class="d-block position-relative">
                        Monthly
                    </span>
                </button>
                <ul class="dropdown-menu border-radius border-0 show" *ngIf="isCardHeaderOpen">
                    <li>
                        <button type="button" class="dropdown-item d-block w-100 position-relative transition">
                            Weekly
                        </button>
                    </li>
                    <li>
                        <button type="button" class="dropdown-item d-block w-100 position-relative transition">
                            Monthly
                        </button>
                    </li>
                    <li>
                        <button type="button" class="dropdown-item d-block w-100 position-relative transition">
                            Yearly
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="trezo-card-content">
        <div class="chart">
            <div id="product_trade_conditions_chart"></div>
        </div>
        <div class="info d-md-flex align-items-center">
            <div class="item">
                <span class="d-block">
                    Forecast Hours
                </span>
                <div class="title d-flex align-items-center">
                    <h3 class="mb-0 lh-1">
                        144h
                    </h3>
                    <span class="trezo-badge with-border finished border-radius">
                        +5.4%
                    </span>
                </div>
            </div>
            <div class="item">
                <span class="d-block">
                    Workflow Hours
                </span>
                <div class="title d-flex align-items-center">
                    <h3 class="mb-0 lh-1">
                        120h
                    </h3>
                    <span class="trezo-badge with-border rejected border-radius">
                        -3.2%
                    </span>
                </div>
            </div>
            <div class="item">
                <span class="d-block">
                    Forcast Income
                </span>
                <div class="title d-flex align-items-center">
                    <h3 class="mb-0 lh-1">
                        $350K
                    </h3>
                    <span class="trezo-badge with-border finished border-radius">
                        +3.9%
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
