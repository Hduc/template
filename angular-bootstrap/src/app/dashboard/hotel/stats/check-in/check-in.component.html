<div
    class="check-in-card trezo-card border-radius d-block bg-orange-100 border-0 shadow-none"
    [class.component-dark-theme]="themeService.isDark()"
    [class.component-rtl-enabled]="themeService.isRTLEnabled()"
>
    <div class="trezo-card-content d-flex d-md-block align-items-center justify-content-between">
        <div>
            <span class="d-block">
                Check In
            </span>
            <h1 class="lh-1">
                245
            </h1>
            <span class="trezo-badge with-border finished">
                +3.4%
            </span>
        </div>
        <div class="icon bg-white rounded-circle d-flex align-items-center justify-content-end">
            <img src="images/icons/check-in-desk.svg" alt="check-in-desk">
        </div>
    </div>
</div>
