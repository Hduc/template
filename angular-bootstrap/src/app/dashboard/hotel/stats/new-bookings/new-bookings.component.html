<div
    class="new-bookings-card trezo-card border-radius d-block bg-primary-100 border-0 shadow-none"
    [class.component-dark-theme]="themeService.isDark()"
    [class.component-rtl-enabled]="themeService.isRTLEnabled()"
>
    <div class="trezo-card-content d-flex d-md-block align-items-center justify-content-between">
        <div>
            <span class="d-block">
                New Bookings
            </span>
            <h1 class="lh-1">
                1540
            </h1>
            <span class="trezo-badge with-border cancelled">
                -4.15%
            </span>
        </div>
        <div class="icon bg-white rounded-circle d-flex align-items-center justify-content-end">
            <img src="images/icons/add-event2.svg" alt="add-event">
        </div>
    </div>
</div>
