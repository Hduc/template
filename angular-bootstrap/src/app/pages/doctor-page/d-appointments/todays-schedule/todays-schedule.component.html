<!-- Today's Schedule -->
<div
    class="todays-schedule-card trezo-card mb-25 border-radius d-block bg-white border-0 shadow-none"
    [class.component-rtl-enabled]="themeService.isRTLEnabled()"
    [class.component-dark-theme]="themeService.isDark()"
>
    <div class="trezo-card-header d-flex align-items-center justify-content-between">
        <div class="trezo-card-title">
            <h5 class="mb-0">
                Today's Schedule
            </h5>
        </div>
    </div>
    <div class="trezo-card-content">
        <div class="calendar">
            <div class="header d-flex align-items-center justify-content-between">
                <button (click)="previousMonth()" class="p-0 border-0 d-flex align-items-center justify-content-center rounded-circle transition">
                    <i class="material-symbols-outlined">
                        chevron_left
                    </i>
                </button>
                <span class="fw-medium text-black">
                    {{ monthNames[currentMonth] }} {{ currentYear }}
                </span>
                <button (click)="nextMonth()" class="p-0 border-0 d-flex align-items-center justify-content-center rounded-circle transition">
                    <i class="material-symbols-outlined">
                        chevron_right
                    </i>
                </button>
            </div>
            <div class="weekdays text-center">
                <div class="text-black fw-medium" *ngFor="let day of weekdays">
                    {{ day }}
                </div>
            </div>
            <div class="days text-center">
                <div
                    *ngFor="let day of daysInMonth"
                    [ngClass]="{ 'current-day': isToday(day) }"
                >
                    <span *ngIf="day !== null">
                        {{ day }}
                    </span>
                    <span *ngIf="day === null">
                        &nbsp;
                    </span> <!-- Placeholder for empty days -->
                </div>
            </div>
        </div>
    </div>
</div>
<div
    class="trezo-card mb-25 border-radius d-block bg-transparent p-0 border-0 shadow-none"
    [class.component-body-bg-color]="themeService.isBodyBG()"
    [class.component-card-borderd]="themeService.isCardBordered()"
    [class.component-card-with-box-shadow]="themeService.isCardWithBoxShadow()"
>
    <div class="trezo-card-content">
        <div class="form-btn-box">
            <button type="button" class="primary d-inline-block fw-medium border-radius border-0 transition" (click)="toggleClass()">
                <span class="d-inline-block position-relative">
                    <i class="material-symbols-outlined">
                        add
                    </i>
                    Add A Schedule
                </span>
            </button>
        </div>
    </div>
</div>
<div class="mb-25"></div>

<!-- Add New Popup -->
<div
    class="add-new-popup"
    [class.active]="classApplied"
>
    <div class="popup-dialog">
        <div class="trezo-card w-100 border-radius d-block bg-white border-0 shadow-none">
            <div class="trezo-card-header d-flex align-items-center justify-content-between">
                <div class="trezo-card-title">
                    <h5 class="mb-0">
                        Add A Schedule
                    </h5>
                </div>
                <div class="trezo-card-subtitle">
                    <button
                        (click)="toggleClass()"
                        class="p-0 border-0 lh-1 bg-transparent transition"
                    >
                        <i class="ri-close-fill"></i>
                    </button>
                </div>
            </div>
            <div class="trezo-card-content">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="main-label d-block fw-medium text-black">
                                Select Date
                            </label>
                            <input type="date" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="main-label d-block fw-medium text-black">
                                Select Time
                            </label>
                            <input type="time" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="main-label d-block fw-medium text-black">
                                Schedule Type
                            </label>
                            <select class="form-select">
                                <option selected>
                                    Select
                                </option>
                                <option value="1">
                                    Appointment with Patient
                                </option>
                                <option value="2">
                                    Group Meeting
                                </option>
                                <option value="3">
                                    Team Meeting
                                </option>
                                <option value="4">
                                    Client Meeting
                                </option>
                                <option value="5">
                                    Doctor Meeting
                                </option>
                                <option value="6">
                                    Other
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="main-label d-block fw-medium text-black">
                                Patient Name
                            </label>
                            <input type="text" class="form-control" placeholder="Jonathon Ronan">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="main-label d-block fw-medium text-black">
                                Set Alarm
                            </label>
                            <input type="text" class="form-control" placeholder="09:05 AM">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="main-label d-block fw-medium text-black">
                                Patient Avatar
                            </label>
                            <file-upload class="file-uploader"></file-upload>
                        </div>
                    </div>
                </div>
                <div class="btn-box">
                    <button
                        (click)="toggleClass()"
                        class="warn d-inline-block fw-medium border-0 border-radius transition"
                    >
                        Cancel
                    </button>
                    <button class="primary d-inline-block fw-medium border-0 border-radius transition">
                        <span class="position-relative d-inline-block">
                            <i class="material-symbols-outlined">
                                add
                            </i>
                            Add Schedule
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
