<!-- Breadcrumb -->
<div class="breadcrumb-card mb-25 d-md-flex align-items-center justify-content-between">
    <h5 class="mb-0">
        Create NFT
    </h5>
    <ol class="breadcrumb list-unstyled mt-0 mb-0 p-0">
        <li class="breadcrumb-item d-inline-block position-relative">
            <a routerLink="/dashboard" class="d-inline-block position-relative">
                <i class="material-symbols-outlined">
                    home
                </i>
                Dashboard
            </a>
        </li>
        <li class="breadcrumb-item d-inline-block position-relative">
            NFT
        </li>
        <li class="breadcrumb-item d-inline-block position-relative">
            Create NFT
        </li>
    </ol>
</div>

<!-- Create NFT -->
<form>
    <div class="trezo-card mb-25 border-radius d-block bg-white border-0 shadow-none">
        <div class="trezo-card-header d-flex align-items-center justify-content-between">
            <div class="trezo-card-title">
                <h5 class="mb-0">
                    Upload Image, Video, Audio, or 3D Model
                </h5>
            </div>
        </div>
        <div class="trezo-card-content">
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <file-upload class="file-uploader style-two"></file-upload>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-group">
                        <label class="main-label d-block fw-semibold">
                            Product Name <span class="text-danger">*</span>
                        </label>
                        <input type="text" class="form-control style-two" placeholder="Christmas Eve">
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-group">
                        <label class="main-label d-block fw-semibold">
                            Description
                        </label>
                        <textarea name="description" class="form-control style-two"></textarea>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="main-label d-block fw-semibold">
                            Item Price
                        </label>
                        <input type="text" class="form-control style-two" value="12.50 ETH">
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="main-label d-block fw-semibold">
                            Size
                        </label>
                        <input type="text" class="form-control style-two" value="2.50 MB">
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="main-label d-block fw-semibold">
                            Properties
                        </label>
                        <input type="text" class="form-control style-two">
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-group">
                        <label class="main-label d-block fw-semibold">
                            External Link
                        </label>
                        <input type="text" class="form-control style-two">
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="radio-boxes d-flex align-items-center" style="gap: 20px;">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="uploadType" id="putOnSale">
                            <label class="form-check-label fw-medium text-black" for="putOnSale">
                                Put On Sale
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="uploadType" id="instantSalePrice">
                            <label class="form-check-label fw-medium text-black" for="instantSalePrice">
                                Instant Sale Price
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="uploadType" id="unlockOnePurchased">
                            <label class="form-check-label fw-medium text-black" for="unlockOnePurchased">
                                Unlock One Purchased
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="trezo-card mb-25 p-0 d-block bg-transparent border-0 shadow-none">
        <div class="trezo-card-content">
            <div class="form-btn-box">
                <button type="button" class="warn d-inline-block fw-medium border-radius border-0 transition">
                    Cancel
                </button>
                <button type="button" class="primary d-inline-block fw-medium border-radius border-0 transition">
                    <span class="d-inline-block position-relative">
                        <i class="material-symbols-outlined">
                            add
                        </i>
                        Create NFT
                    </span>
                </button>
            </div>
        </div>
    </div>
</form>
