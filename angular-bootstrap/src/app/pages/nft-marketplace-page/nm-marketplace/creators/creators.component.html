<div
    class="top-creators-card trezo-card p-0 d-block border-0 shadow-none"
    [class.component-card-borderd]="themeService.isCardBordered()"
    [class.component-card-with-box-shadow]="themeService.isCardWithBoxShadow()"
>
    <div class="trezo-card-header d-flex align-items-center justify-content-between">
        <div class="trezo-card-title">
            <h5 class="mb-0">
                Top Creators
            </h5>
        </div>
        <div class="trezo-card-subtitle">
            <a routerLink="/dashboard/nft-marketplace-page/creators" class="view-all-btn d-inline-block">
                <span class="d-inline-block position-relative">
                    Browse All
                    <i class="ri-arrow-right-s-line"></i>
                </span>
            </a>
        </div>
    </div>
    <div class="trezo-card-content">
        <div class="row">
            <div class="col-xxl-3 col-lg-4 col-sm-6">
                <div class="creator-card text-center trezo-card mb-25 border-radius d-block bg-white border-0 shadow-none">
                    <div class="trezo-card-content">
                        <img src="images/nfts/creator1.jpg" class="border-radius" alt="creator-image">
                        <div class="content">
                            <div class="author position-relative d-inline-block">
                                <img src="images/nfts/user.gif" class="rounded-circle" width="68" alt="user-image">
                                <img src="images/nfts/verified2.svg" width="20" class="verified mb-0" alt="verified">
                            </div>
                            <h5 class="fw-semibold">
                                Hunny Bunny
                            </h5>
                            <span class="d-block">
                                ITEMS: 3204
                            </span>
                            <div class="border-top"></div>
                            <button class="follow-btn" type="button">
                                Follow
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xxl-3 col-lg-4 col-sm-6">
                <div class="creator-card text-center trezo-card mb-25 border-radius d-block bg-white border-0 shadow-none">
                    <div class="trezo-card-content">
                        <img src="images/nfts/creator2.jpg" class="border-radius" alt="creator-image">
                        <div class="content">
                            <div class="author position-relative d-inline-block">
                                <img src="images/nfts/user.gif" class="rounded-circle" width="68" alt="user-image">
                                <img src="images/nfts/verified2.svg" width="20" class="verified mb-0" alt="verified">
                            </div>
                            <h5 class="fw-semibold">
                                Aristocrat
                            </h5>
                            <span class="d-block">
                                ITEMS: 5301
                            </span>
                            <div class="border-top"></div>
                            <button class="follow-btn" type="button">
                                Follow
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xxl-3 col-lg-4 col-sm-6">
                <div class="creator-card text-center trezo-card mb-25 border-radius d-block bg-white border-0 shadow-none">
                    <div class="trezo-card-content">
                        <img src="images/nfts/creator3.jpg" class="border-radius" alt="creator-image">
                        <div class="content">
                            <div class="author position-relative d-inline-block">
                                <img src="images/nfts/user.gif" class="rounded-circle" width="68" alt="user-image">
                                <img src="images/nfts/verified2.svg" width="20" class="verified mb-0" alt="verified">
                            </div>
                            <h5 class="fw-semibold">
                                Hooman Robotic
                            </h5>
                            <span class="d-block">
                                ITEMS: 4213
                            </span>
                            <div class="border-top"></div>
                            <button class="follow-btn unfollow" type="button">
                                Unfollow
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xxl-3 col-lg-4 col-sm-6">
                <div class="creator-card text-center trezo-card mb-25 border-radius d-block bg-white border-0 shadow-none">
                    <div class="trezo-card-content">
                        <img src="images/nfts/creator4.jpg" class="border-radius" alt="creator-image">
                        <div class="content">
                            <div class="author position-relative d-inline-block">
                                <img src="images/nfts/user.gif" class="rounded-circle" width="68" alt="user-image">
                                <img src="images/nfts/verified2.svg" width="20" class="verified mb-0" alt="verified">
                            </div>
                            <h5 class="fw-semibold">
                                Colorful Life
                            </h5>
                            <span class="d-block">
                                ITEMS: 2314
                            </span>
                            <div class="border-top"></div>
                            <button class="follow-btn" type="button">
                                Follow
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
