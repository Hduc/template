<div
    class="total-balance-card trezo-card mb-25 border-radius d-block bg-white border-0 shadow-none"
    [class.component-dark-theme]="themeService.isDark()"
>
    <div class="trezo-card-content">
        <div class="info d-flex justify-content-between">
            <div>
                <span class="d-block">
                    Total Balance
                </span>
                <h3 class="mb-0">
                    $783,152
                </h3>
            </div>
            <div class="icon text-secondary rounded-circle d-flex align-items-center justify-content-center">
                <i class="material-symbols-outlined">
                    account_balance_wallet
                </i>
            </div>
        </div>
        <div class="gap-10 d-flex align-items-center">
            <span class="info-badge d-inline-block">
                +22.5%
            </span>
            <span class="d-block text-xs">
                Last 30 days
            </span>
        </div>
    </div>
</div>
