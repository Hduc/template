<!-- Card -->
<div class="f-finance-card trezo-card mb-25 border-radius d-block bg-white border-0 shadow-none">
    <div class="trezo-card-header d-flex align-items-center justify-content-between">
        <div class="trezo-card-title">
            <h5 class="mb-0">
                Card
            </h5>
        </div>
        <div class="trezo-card-subtitle">
            <div class="trezo-card-header-menu position-relative">
                <button class="dot-menu p-0 border-0 bg-transparent d-inline-block transition lh-1" (click)="toggleCardHeaderMenu()">
                    <i class="ri-more-fill"></i>
                </button>
                <ul class="dropdown-menu border-radius border-0 show" *ngIf="isCardHeaderOpen">
                    <li>
                        <button type="button" class="dropdown-item d-block w-100 position-relative transition">
                            Edit
                        </button>
                    </li>
                    <li>
                        <button type="button" class="dropdown-item d-block w-100 position-relative transition">
                            Delete
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="trezo-card-content">
        <div class="row">
            <div class="col-sm-6 col-lg-12">
                <div
                    class="card-item border-radius bg-primary"
                    style="background-image: url(images/wallet/card2.jpg);"
                >
                    <div class="title d-flex align-items-center justify-content-between">
                        <div class="d-block text-white text-xs">
                            Virtual Card
                        </div>
                        <div class="icon lh-1 text-white">
                            <i class="ri-mastercard-fill"></i>
                        </div>
                    </div>
                    <img src="images/icons/card-frame.png" alt="card-frame">
                    <h5 class="text-white fw-semibold">
                        .... .... .... 1794
                    </h5>
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="d-block text-white">
                            David Farrior
                        </span>
                        <span class="d-block text-white text-xs">
                            EXP : 12/30
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-lg-12">
                <div
                    class="card-item border-radius bg-primary"
                    style="background-image: url(images/wallet/card1.jpg);"
                >
                    <div class="title d-flex align-items-center justify-content-between">
                        <div class="d-block text-white text-xs">
                            Debit Card
                        </div>
                        <div class="icon lh-1 text-white">
                            <i class="ri-visa-fill"></i>
                        </div>
                    </div>
                    <img src="images/icons/card-frame.png" alt="card-frame">
                    <h5 class="text-white fw-semibold">
                        5322 0520 0744 1794
                    </h5>
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="d-block text-white">
                            David Farrior
                        </span>
                        <span class="d-block text-white text-xs">
                            EXP : 12/30
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center">
            <button class="add-btn fw-medium d-inline-block" type="button" (click)="toggleClass()">
                <span class="d-inline-block position-relative">
                    <i class="material-symbols-outlined">
                        add
                    </i>
                    Add Card
                </span>
            </button>
        </div>
    </div>
</div>

<!-- Add New Popup -->
<div
    class="add-new-popup"
    [class.active]="classApplied"
>
    <div class="popup-dialog">
        <div class="trezo-card w-100 border-radius d-block bg-white border-0 shadow-none">
            <div class="trezo-card-header d-flex align-items-center justify-content-between">
                <div class="trezo-card-title">
                    <h5 class="mb-0">
                        Add New Card
                    </h5>
                </div>
                <div class="trezo-card-subtitle">
                    <button
                        (click)="toggleClass()"
                        class="p-0 border-0 lh-1 bg-transparent transition"
                    >
                        <i class="ri-close-fill"></i>
                    </button>
                </div>
            </div>
            <div class="trezo-card-content">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="main-label d-block fw-medium text-black">
                                Full Name
                            </label>
                            <input type="text" class="form-control" placeholder="Enter name">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="main-label d-block fw-medium text-black">
                                Card Number
                            </label>
                            <input type="text" class="form-control" placeholder="Enter card number">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="main-label d-block fw-medium text-black">
                                Expiry Date
                            </label>
                            <input type="date" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="main-label d-block fw-medium text-black">
                                CVV
                            </label>
                            <input type="text" class="form-control" placeholder="Enter cvv">
                        </div>
                    </div>
                </div>
                <div class="btn-box">
                    <button
                        (click)="toggleClass()"
                        class="warn d-inline-block fw-medium border-0 border-radius transition"
                    >
                        Cancel
                    </button>
                    <button class="primary d-inline-block fw-medium border-0 border-radius transition">
                        <span class="position-relative d-inline-block">
                            <i class="material-symbols-outlined">
                                add
                            </i>
                            Add Card
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
