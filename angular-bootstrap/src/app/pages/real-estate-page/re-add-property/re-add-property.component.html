<!-- Breadcrumb -->
<div class="breadcrumb-card mb-25 d-md-flex align-items-center justify-content-between">
    <h5 class="mb-0">
        Add Property
    </h5>
    <ol class="breadcrumb list-unstyled mt-0 mb-0 p-0">
        <li class="breadcrumb-item d-inline-block position-relative">
            <a routerLink="/dashboard" class="d-inline-block position-relative">
                <i class="material-symbols-outlined">
                    home
                </i>
                Dashboard
            </a>
        </li>
        <li class="breadcrumb-item d-inline-block position-relative">
            Real Estate
        </li>
        <li class="breadcrumb-item d-inline-block position-relative">
            Property List
        </li>
        <li class="breadcrumb-item d-inline-block position-relative">
            Add Property
        </li>
    </ol>
</div>

<!-- Add Property -->
<form>
    <div class="trezo-card mb-25 border-radius d-block bg-white border-0 shadow-none">
        <div class="trezo-card-content">
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="main-label d-block fw-medium text-black">
                            Property Name
                        </label>
                        <input type="text" class="form-control" placeholder="Property name">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="main-label d-block fw-medium text-black">
                            Property Status
                        </label>
                        <select class="form-select">
                            <option selected>
                                Select
                            </option>
                            <option value="1">
                                Rent
                            </option>
                            <option value="2">
                                Active
                            </option>
                            <option value="3">
                                Expired
                            </option>
                            <option value="4">
                                Withdrawn
                            </option>
                            <option value="5">
                                Cancelled
                            </option>
                            <option value="6">
                                Pending
                            </option>
                            <option value="7">
                                Closed
                            </option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="main-label d-block fw-medium text-black">
                            Property Price
                        </label>
                        <input type="text" class="form-control" placeholder="$18,000">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="main-label d-block fw-medium text-black">
                            Property Type
                        </label>
                        <select class="form-select">
                            <option selected>
                                Select
                            </option>
                            <option value="1">
                                Townhouse
                            </option>
                            <option value="2">
                                Condominium
                            </option>
                            <option value="3">
                                Detached House
                            </option>
                            <option value="4">
                                Multifamily
                            </option>
                            <option value="5">
                                Bungalow
                            </option>
                            <option value="6">
                                Commercial
                            </option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="main-label d-block fw-medium text-black">
                            Beds
                        </label>
                        <input type="text" class="form-control" placeholder="6">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="main-label d-block fw-medium text-black">
                            Baths
                        </label>
                        <input type="text" class="form-control" placeholder="5">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="main-label d-block fw-medium text-black">
                            Area
                        </label>
                        <input type="text" class="form-control" placeholder="1800 sqft">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="main-label d-block fw-medium text-black">
                            Address
                        </label>
                        <input type="text" class="form-control" placeholder="Address">
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-group">
                        <label class="main-label d-block fw-medium text-black">
                            Description
                        </label>
                        <div class="NgxEditor__Wrapper">
                            <ng-container *ngIf="editor">
                                <ngx-editor-menu [editor]="editor" [toolbar]="toolbar"></ngx-editor-menu>
                                <ngx-editor [editor]="editor"></ngx-editor>
                            </ng-container>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-group">
                        <label class="main-label d-block fw-medium text-black">
                            Add Property Photo
                        </label>
                        <file-upload class="file-uploader"></file-upload>
                    </div>
                </div>
            </div>
            <div class="form-btn-box">
                <button type="button" class="warn d-inline-block fw-medium border-radius border-0 transition">
                    Cancel
                </button>
                <button type="button" class="primary d-inline-block fw-medium border-radius border-0 transition">
                    <span class="d-inline-block position-relative">
                        <i class="material-symbols-outlined">
                            add
                        </i>
                        Create Property
                    </span>
                </button>
            </div>
        </div>
    </div>
</form>
