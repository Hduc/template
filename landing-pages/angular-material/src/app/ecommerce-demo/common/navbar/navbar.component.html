<nav
    class="navbar navbar-expand-lg d-flex align-items-center flex-wrap justify-content-between"
    [ngClass]="{'is-sticky': isSticky, 'position-fixed bg-transparent': router.url === '/'}"
>
    <div class="container d-flex align-items-center justify-content-between flex-wrap-inherit">
        <a
            class="d-block lh-1"
            routerLink="/"
        >
            <img src="images/ecommerce/logo.svg" alt="logo">
        </a>
        <button
            class="navbar-toggler p-0 d-inline-block rounded-0"
            [class.active]="classApplied"
            (click)="toggleClass()"
            type="button"
            mat-button
        >
            <span></span>
            <span></span>
            <span></span>
        </button>
        <div
            class="collapse navbar-collapse align-items-center flex-grow-1 flex-basis-full"
            [class.active]="classApplied"
        >
            <ul class="navbar-nav p-0 m-0 d-flex mx-auto p-0 list-unstyled flex-column">
                <li class="nav-item">
                    <a class="nav-link d-block" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                        Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link d-block" routerLink="/features" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                        Features
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link d-block" routerLink="/use-cases" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                        Use Cases
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link d-block" routerLink="/testimonials" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                        Testimonials
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link d-block" routerLink="/pricing" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                        Pricing
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link d-block" routerLink="/blog" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                        Blog
                    </a>
                </li>
            </ul>
            <a
                mat-button
                routerLink="/pricing"
                class="ecommerce-default-btn"
            >
                Get Started
            </a>
        </div>
    </div>
</nav>
