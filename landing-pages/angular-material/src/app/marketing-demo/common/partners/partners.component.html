<div
    class="partners-area"
    [class.component-dark]="toggleService.isLandingDark()"
>
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <div class="trusted-customers-box text-center">
                    <div class="customers-list d-flex align-items-center justify-content-center">
                        <img src="images/marketing/users/user1.jpg" alt="user-image" class="rounded-circle">
                        <img src="images/marketing/users/user2.jpg" alt="user-image" class="rounded-circle">
                        <img src="images/marketing/users/user4.jpg" alt="user-image" class="rounded-circle">
                        <img src="images/marketing/users/user3.jpg" alt="user-image" class="rounded-circle">
                    </div>
                    <span class="d-block fw-medium">
                        50k+ Trusted Customers
                    </span>
                </div>
            </div>
            <div class="col-lg-9">
                <div class="partners-box text-center">
                    <span class="title d-block fw-medium">
                        From Startups to Industry Leaders — Everyone’s Growing with Trezo
                    </span>
                    <div class="grid">
                        <div class="text-center">
                            <img src="images/marketing/partners/partner1.svg" alt="partner-image">
                        </div>
                        <div class="text-center">
                            <img src="images/marketing/partners/partner2.svg" alt="partner-image">
                        </div>
                        <div class="text-center">
                            <img src="images/marketing/partners/partner3.svg" alt="partner-image">
                        </div>
                        <div class="text-center">
                            <img src="images/marketing/partners/partner4.svg" alt="partner-image">
                        </div>
                        <div class="text-center">
                            <img src="images/marketing/partners/partner5.svg" alt="partner-image">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
