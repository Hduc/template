<nav
    [ngClass]="{'is-sticky': isSticky}"
    [class.component-dark]="toggleService.isLandingDark()"
    [class.component-rtl]="toggleService.isLandingRtlEnabled()"
    class="navbar navbar-expand-lg d-flex align-items-center flex-wrap justify-content-between"
>
    <div class="container-fluid d-flex align-items-center justify-content-between flex-wrap-inherit">
        <a class="navbar-brand d-block lh-1" routerLink="/lms-courses-demo">
            <img src="images/lms-courses/logo.svg" alt="logo">
            <img src="images/lms-courses/white-logo.svg" alt="logo" class="d-none">
        </a>
        <button
            class="navbar-toggler p-0 d-inline-block rounded-0"
            [class.active]="classApplied"
            (click)="toggleClass()"
            type="button"
            mat-button
        >
            <span></span>
            <span></span>
            <span></span>
        </button>
        <div
            class="collapse navbar-collapse align-items-center flex-grow-1 flex-basis-full"
            [class.active]="classApplied"
        >
            <ul class="navbar-nav p-0 m-0 d-flex mx-auto p-0 list-unstyled flex-column">
                <li class="nav-item">
                    <a class="nav-link d-block" routerLink="/lms-courses-demo" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                        Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link d-block" routerLink="/lms-courses-demo/why-choose-us" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                        Why Choose Us
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link d-block" routerLink="/lms-courses-demo/courses" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                        Courses
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link d-block" routerLink="/lms-courses-demo/how-it-works" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                        How It Works
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link d-block" routerLink="/lms-courses-demo/pricing" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                        Pricing
                    </a>
                </li>
            </ul>
            <div class="other-options d-flex align-items-center">
                <a routerLink="/lms-courses-demo/checkout" class="cart-btn p-0 rounded-0 position-relative d-inline-block" mat-button>
                    <i class="material-symbols-outlined">
                        shopping_cart
                    </i>
                    <span class="number d-inline-block rounded-circle d-flex align-items-center justify-content-center fw-semibold">
                        01
                    </span>
                </a>
                <a routerLink="/lms-courses-demo/courses" class="lms-default-btn" mat-button>
                    <i class="material-symbols-outlined">
                        person
                    </i>
                    Get Started
                </a>
            </div>
        </div>
    </div>
</nav>
