<div
    class="how-it-works-area ptb-180"
    [class.component-dark]="toggleService.isLandingDark()"
    [class.component-rtl]="toggleService.isLandingRtlEnabled()"
>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6">
                <div class="how-it-works-content">
                    <div class="sub-title d-inline-block">
                        <div class="d-flex align-items-center">
                            <img src="images/lms-courses/ico.svg" alt="ico">
                            How It Works
                        </div>
                    </div>
                    <h2 class="fw-bold">
                        Learning Made Simple
                    </h2>
                    <div class="process-list">
                        <div class="item d-flex align-items-center">
                            <div class="number lh-1 fw-semibold fst-italic">
                                1.
                            </div>
                            <div>
                                <h3 class="fw-semibold">
                                    Sign Up Free
                                </h3>
                                <p>
                                    Create your account in seconds.
                                </p>
                            </div>
                        </div>
                        <div class="item d-flex align-items-center">
                            <div class="number lh-1 fw-semibold fst-italic">
                                2.
                            </div>
                            <div>
                                <h3 class="fw-semibold">
                                    Choose Your Course
                                </h3>
                                <p>
                                    Pick from hundreds of topics.
                                </p>
                            </div>
                        </div>
                        <div class="item d-flex align-items-center">
                            <div class="number lh-1 fw-semibold fst-italic">
                                3.
                            </div>
                            <div>
                                <h3 class="fw-semibold">
                                    Start Learning
                                </h3>
                                <p>
                                    Watch lessons, take quizzes, and track progress.
                                </p>
                            </div>
                        </div>
                        <div class="item d-flex align-items-center">
                            <div class="number lh-1 fw-semibold fst-italic">
                                4.
                            </div>
                            <div>
                                <h3 class="fw-semibold">
                                    Get Certified
                                </h3>
                                <p>
                                    Earn credentials and grow your resume.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="how-it-works-image text-center">
                    <img src="images/lms-courses/how-it-works.jpg" alt="how-it-works-image">
                </div>
            </div>
        </div>
    </div>
</div>
