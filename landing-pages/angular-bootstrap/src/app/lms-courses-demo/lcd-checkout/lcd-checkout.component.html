<div
    class="bg-white"
    [class.component-dark]="toggleService.isLandingDark()"
>

    <app-page-banner
        [pageTitle]="'Checkout'"
    />

</div>

<!-- Checkout -->
<div
    class="checkout-area ptb-180"
    [class.component-dark]="toggleService.isLandingDark()"
    [class.component-rtl]="toggleService.isLandingRtlEnabled()"
>
    <div class="container">
        <div class="coupon-code-box fw-medium">
            <span class="d-inline-block position-relative">
                <i class="material-symbols-outlined">
                    web_asset
                </i>
                Have a coupon? <a routerLink=".">Click here to enter your code</a>
            </span>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="billing-details-info">
                    <h3 class="fw-medium">
                        Billing details
                    </h3>
                    <div class="row">
                        <div class="col-lg-6 col-md-6">
                            <div class="form-group">
                                <label class="d-block fw-medium">
                                    First Name *
                                </label>
                                <input type="text" class="form-control shadow-none" placeholder="First name">
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6">
                            <div class="form-group">
                                <label class="d-block fw-medium">
                                    Last Name *
                                </label>
                                <input type="text" class="form-control shadow-none" placeholder="Last name">
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label class="d-block fw-medium">
                                    Company Name ( Optional )
                                </label>
                                <input type="text" class="form-control shadow-none">
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label class="d-block fw-medium">
                                    Country / Region *
                                </label>
                                <select class="form-select shadow-none">
                                    <option selected>
                                        United States (US)
                                    </option>
                                    <option value="1">
                                        United Kingdom (UK)
                                    </option>
                                    <option value="2">
                                        Canada (CA)
                                    </option>
                                    <option value="3">
                                        Australia (AU)
                                    </option>
                                    <option value="4">
                                        Germany (DE)
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label class="d-block fw-medium">
                                    Street Address *
                                </label>
                                <input type="text" class="form-control shadow-none" placeholder="House number and street name">
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label class="d-block fw-medium">
                                    Town / City *
                                </label>
                                <input type="text" class="form-control shadow-none" placeholder="Town / city">
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label class="d-block fw-medium">
                                    State *
                                </label>
                                <select class="form-select shadow-none">
                                    <option selected>
                                        California
                                    </option>
                                    <option value="1">
                                        New York
                                    </option>
                                    <option value="2">
                                        Texas
                                    </option>
                                    <option value="3">
                                        Florida
                                    </option>
                                    <option value="4">
                                        Illinois
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label class="d-block fw-medium">
                                    ZIP Code *
                                </label>
                                <input type="text" class="form-control shadow-none" placeholder="ZIP code">
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label class="d-block fw-medium">
                                    Phone *
                                </label>
                                <input type="text" class="form-control shadow-none" placeholder="Phone no">
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label class="d-block fw-medium">
                                    Email Address *
                                </label>
                                <input type="text" class="form-control shadow-none" placeholder="Email address">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="additional-info">
                    <h3 class="fw-medium">
                        Additional information
                    </h3>
                    <div class="form-group mb-0">
                        <label class="d-block fw-medium">
                            Order Notes (Optional)
                        </label>
                        <textarea class="form-control shadow-none" placeholder="Type here..."></textarea>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="your-order-info">
                    <h3 class="fw-medium">
                        Your order
                    </h3>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col" class="fw-medium shadow-none">
                                        Products
                                    </th>
                                    <th scope="col" class="fw-medium shadow-none">
                                        Subtotal
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="shadow-none bg-transparent">
                                        Digital Marketing Mastery
                                    </td>
                                    <td class="shadow-none bg-transparent fw-medium">
                                        $49
                                    </td>
                                </tr>
                                <tr>
                                    <td class="shadow-none bg-transparent">
                                        Mobile App Development
                                    </td>
                                    <td class="shadow-none bg-transparent fw-medium">
                                        $69
                                    </td>
                                </tr>
                                <tr>
                                    <td class="price fw-medium shadow-none bg-transparent">
                                        Subtotal
                                    </td>
                                    <td class="price fw-medium shadow-none bg-transparent">
                                        $118
                                    </td>
                                </tr>
                                <tr>
                                    <td class="price fw-medium shadow-none bg-transparent">
                                        Total
                                    </td>
                                    <td class="price fw-medium shadow-none bg-transparent">
                                        $118
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="payment-method">
                        <h4 class="fw-medium">
                            Payment Method
                        </h4>
                        <div class="method-type d-flex align-items-center">
                            <div class="item text-center position-relative">
                                <i class="material-symbols-outlined">
                                    paid
                                </i>
                                <span class="d-block">
                                    Cash
                                </span>
                                <input class="form-check-input" type="radio" name="paymentMethod" id="cashType">
                            </div>
                            <div class="item text-center position-relative">
                                <i class="material-symbols-outlined">
                                    credit_card
                                </i>
                                <span class="d-block">
                                    Card
                                </span>
                                <input class="form-check-input" type="radio" name="paymentMethod" id="cardType" checked>
                            </div>
                            <div class="item text-center position-relative">
                                <i class="material-symbols-outlined">
                                    wallet
                                </i>
                                <span class="d-block">
                                    E-Wallet
                                </span>
                                <input class="form-check-input" type="radio" name="paymentMethod" id="eWalletType">
                            </div>
                        </div>
                        <button type="button" class="lms-default-btn d-block w-100">
                            Place Order
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Checkout -->
