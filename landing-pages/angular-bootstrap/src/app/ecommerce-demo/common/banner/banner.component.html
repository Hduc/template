>

        <div class="banner-content text-center">
            <div class="content mx-auto">
                <div class="sub-title d-inline-block">
                    <span class="position-relative d-inline-block">
                        <i class="ri-fire-fill"></i>
                        Real-time sales insights
                    </span>
                </div>

                    All-in-One Platform for eCommerce Growth
                </h1>
                <p>

                    </a>
                    <a routerLink="/features" class="ecommerce-default-btn with-border">
                        Explore Features
                    </a>
                </div>
            </div>
            <div class="image">
                <img src="images/ecommerce/banner.png" alt="banner-image">

        </div>
    </div>
    <div class="shape1">
        <img src="images/ecommerce/shapes/shape1.png" alt="shape1">
    </div>
    <div class="shape2">
        <img src="images/ecommerce/shapes/shape2.png" alt="shape2">
    </div>
    <div class="shape3">

    </div>
