<div class="cta-area">
    <div class="container">
        <div
            class="cta-inner-area text-center position-relative z-1"
            [class.component-rtl]="toggleService.isLandingRtlEnabled()"
        >
            <h2>
                Ready to Supercharge Your Store?
            </h2>
            <p>
                Start growing with real data, real automation, and real results.
            </p>
            <div class="btn-box">
                <a href="https://trezo-twcss.envytheme.com/" target="_blank" class="ecommerce-default-btn">
                    Start Free Trial
                </a>
                <a routerLink="/pricing" class="ecommerce-default-btn with-border">
                    Talk to Sales
                </a>
            </div>
            <div class="shape1">
                <img src="images/ecommerce/shapes/shape1.png" alt="shape1">
            </div>
            <div class="shape2">
                <img src="images/ecommerce/shapes/shape2.png" alt="shape2">
            </div>
            <div class="shape3">
                <img src="images/ecommerce/shapes/shape3.png" alt="shape3">
            </div>
            <div class="shape4">
                <img src="images/ecommerce/shapes/shape4.png" alt="shape4">
            </div>
        </div>
    </div>
</div>
