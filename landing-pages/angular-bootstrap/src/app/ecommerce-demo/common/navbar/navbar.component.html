<nav

>

            <img src="images/ecommerce/logo.svg" alt="logo">
        </a>
        <button
            class="navbar-toggler shadow-none border-0 p-0 lh-1"
            [class.active]="classApplied"
            (click)="toggleClass()"
            type="button"
        >
            <span></span>
            <span></span>
            <span></span>
        </button>
        <div
            class="collapse navbar-collapse"
            [class.active]="classApplied"
        >
            <ul class="navbar-nav mx-auto p-0">
                <li class="nav-item">
                    <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">

                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/features" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">

                    </a>

                <li class="nav-item">

                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/pricing" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                        Pricing
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/blog" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
