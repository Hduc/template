<div
    class="why-trezo-area ptb-180"
    [class.component-dark]="toggleService.isLandingDark()"
    [class.component-rtl]="toggleService.isLandingRtlEnabled()"
>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6">
                <div class="why-trezo-image text-center">
                    <img src="images/ecommerce/why-trezo.png" alt="why-trezo-image">
                </div>
            </div>
            <div class="col-lg-6">
                <div class="why-trezo-content">
                    <span class="sub-title d-inline-block">
                        Why Trezo?
                    </span>
                    <h2>
                        Built for Modern Online Sellers
                    </h2>
                    <p>
                        Every feature of Trezo is crafted to help you sell smarter, not harder.
                    </p>
                    <div class="features-list">
                        <div class="row">
                            <div class="col-6">
                                <div class="item">
                                    <div class="number lh-1">
                                        2x
                                    </div>
                                    <div class="dash"></div>
                                    <span class="d-block">
                                        Faster Sales Monitoring
                                    </span>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="item">
                                    <div class="number lh-1">
                                        98%
                                    </div>
                                    <div class="dash"></div>
                                    <span class="d-block">
                                        Inventory Accuracy
                                    </span>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="item">
                                    <div class="number lh-1">
                                        3x
                                    </div>
                                    <div class="dash"></div>
                                    <span class="d-block">
                                        Better Conversion Insights
                                    </span>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="item">
                                    <div class="number lh-1">
                                        5k+
                                    </div>
                                    <div class="dash"></div>
                                    <span class="d-block">
                                        Orders Automated Weekly
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
