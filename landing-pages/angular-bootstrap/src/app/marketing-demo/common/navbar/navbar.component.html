<div
    class="navbar-area"
    [ngClass]="{'is-sticky': isSticky}"
    [class.component-dark]="toggleService.isLandingDark()"
>
    <div class="container">
        <nav
            class="navbar navbar-expand-lg"
            [ngClass]="{'is-sticky': isSticky}"
        >
            <a class="navbar-brand" routerLink="/marketing-demo">
                <img src="images/marketing/logo.svg" alt="logo">
                <img src="images/marketing/white-logo.svg" alt="logo" class="d-none">
            </a>
            <button
                class="navbar-toggler shadow-none border-0 p-0 lh-1"
                [class.active]="classApplied"
                (click)="toggleClass()"
                type="button"
            >
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div
                class="collapse navbar-collapse"
                [class.active]="classApplied"
            >
                <ul class="navbar-nav mx-auto p-0">
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/marketing-demo" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                            Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/marketing-demo/features" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                            Features
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/marketing-demo/pricing" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                            Pricing
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/marketing-demo/blog" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                            Blog
                        </a>
                    </li>
                </ul>
                <div class="other-options d-flex align-items-center">
                    <a href="https://trezo-twcss.envytheme.com/sign-in.html" class="link-btn d-inline-block">
                        Login
                    </a>
                    <a href="https://trezo-twcss.envytheme.com/" target="_blank" class="marketing-default-btn">
                        Get Started
                    </a>
                </div>
            </div>
        </nav>
    </div>
</div>
