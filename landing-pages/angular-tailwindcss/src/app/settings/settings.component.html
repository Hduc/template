<div class="sidebar-settings fixed top-1/2 -translate-y-1/2 ltr:right-0 rtl:left-0 bg-white dark:bg-[#0a0e19] ltr:rounded-l-[10px] rtl:rounded-r-[10px] border border-gray-100 dark:border-[#202c4b] ltr:border-r-0 rtl:border-l-0 shadow-md z-[9] p-[10px] md:p-[15px]">
    <button
        type="button"
        id="light-dark-toggle"
        (click)="toggleTheme()"
        class="light-dark-toggle leading-none transition-all text-black dark:text-white font-medium flex items-center gap-[10px]"
    >
        Light/Dark:
        <i class="material-symbols-outlined !text-[20px] md:!text-[22px] text-[#fe7a36]">
            light_mode
        </i>
    </button>
    <button
        type="button"
        id="rtl-mode-toggle"
        (click)="toggleDirection()"
        class="rtl-mode-toggle flex items-center text-black dark:text-white font-medium mt-[10px] gap-[10px]"
    >
        LTR/RTL:
        <span class="inline-block relative rounded-full w-[35px] h-[20px] bg-gray-50 dark:bg-[#0a0e19]">
            <span class="inline-block transition-all absolute h-[12px] w-[12px] bg-black dark:bg-white rounded-full top-1/2 -translate-y-1/2"></span>
        </span>
    </button>
</div>
